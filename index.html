<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace - Koleksiyon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script>
        window.Buffer = window.Buffer || {
            from: (data, encoding) => {
                if (typeof data === 'string') {
                    return new TextEncoder().encode(data);
                }
                return new Uint8Array(data);
            },
            alloc: (size) => new Uint8Array(size),
            isBuffer: () => false
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .wallet-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .wallet-button {
            background: #9945FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .wallet-button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        
        .wallet-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .wallet-info {
            color: white;
            font-size: 14px;
        }
        
        .phase-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
        
        .phase-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #9945FF;
        }
        
        .balance-info {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: white;
        }
        
        .status-message {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .mint-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px dashed #9945FF;
        }
        
        .mint-form {
            display: grid;
            gap: 15px;
            max-width: 500px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-input, .form-textarea {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .mint-button {
            background: linear-gradient(45deg, #9945FF, #00d4aa);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mint-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(153, 69, 255, 0.3);
        }
        
        .mint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .minting-status {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: white;
        }
        
        .success-message {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
        }
        
        .my-nfts-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid #00d4aa;
        }
        
        .my-nft-card {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .my-nft-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #00d4aa;
        }
        
        .my-nft-info {
            flex: 1;
            color: white;
        }
        
        .my-nft-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .my-nft-mint {
            font-size: 12px;
            opacity: 0.8;
            font-family: monospace;
        }
        
        .my-nft-date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .view-nft-button {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        .view-nft-button:hover {
            background: #00b894;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .nft-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .nft-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .nft-content {
            padding: 20px;
        }
        
        .nft-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .nft-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .nft-price {
            color: #9945FF;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .buy-button {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        let connection = null;
        const SOLANA_NETWORK = 'devnet';
        
        const setupSolanaConnection = () => {
            if (typeof solanaWeb3 !== 'undefined') {
                connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl(SOLANA_NETWORK),
                    'confirmed'
                );
                return true;
            }
            return false;
        };

        const mockNFTs = [
            {
                id: 1,
                name: "Cosmic Cat #001",
                description: "Galaksinin en cool kedisi",
                price: "2.5 SOL",
                image: "🐱‍🚀"
            },
            {
                id: 2,
                name: "Digital Dragon #042",
                description: "Efsanevi dijital ejder",
                price: "5.0 SOL",
                image: "🐉"
            },
            {
                id: 3,
                name: "Pixel Penguin #123",
                description: "Antarktika'nın en şık pengueni",
                price: "1.8 SOL",
                image: "🐧"
            }
        ];

        function App() {
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [balance, setBalance] = useState(0);
            const [loadingBalance, setLoadingBalance] = useState(false);
            const [minting, setMinting] = useState(false);
            const [mintStatus, setMintStatus] = useState('');
            const [lastMintedNFT, setLastMintedNFT] = useState(null);
            const [myNFTs, setMyNFTs] = useState([]);
            
            const [nftName, setNftName] = useState('');
            const [nftDescription, setNftDescription] = useState('');
            const [nftImage, setNftImage] = useState('');

            useEffect(() => {
                const checkAndInit = () => {
                    if (setupSolanaConnection()) {
                        checkWalletConnection();
                    } else {
                        setTimeout(checkAndInit, 500);
                    }
                };
                checkAndInit();
                
                // Kaydedilmiş NFT'leri yükle
                const savedNFTs = localStorage.getItem('myNFTs');
                if (savedNFTs) {
                    try {
                        setMyNFTs(JSON.parse(savedNFTs));
                    } catch (error) {
                        console.error('NFT verisi yüklenirken hata:', error);
                    }
                }
            }, []);

            const checkWalletConnection = async () => {
                try {
                    const { solana } = window;
                    if (solana && solana.isPhantom) {
                        const response = await solana.connect({ onlyIfTrusted: true });
                        if (response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await getBalance(response.publicKey);
                        }
                    }
                } catch (error) {
                    console.log('Wallet bağlantı kontrolü başarısız:', error);
                }
            };

            const getBalance = async (publicKey) => {
                if (!connection) return;
                
                setLoadingBalance(true);
                try {
                    const balance = await connection.getBalance(publicKey);
                    setBalance(balance / solanaWeb3.LAMPORTS_PER_SOL);
                } catch (error) {
                    console.error('Bakiye alma hatası:', error);
                } finally {
                    setLoadingBalance(false);
                }
            };

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom wallet bulunamadı!');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    setWalletConnected(true);
                    setWalletAddress(response.publicKey.toString());
                    await getBalance(response.publicKey);
                } catch (error) {
                    console.error('Wallet bağlantı hatası:', error);
                } finally {
                    setConnecting(false);
                }
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const mintNFT = async () => {
                if (!walletConnected || !nftName || !nftDescription || balance < 0.01) {
                    alert('Wallet bağlayın, form doldurun ve SOL bakiyesi olsun!');
                    return;
                }

                setMinting(true);
                setMintStatus('NFT mint ediliyor... ⏳');
                
                try {
                    const metadata = {
                        name: nftName,
                        description: nftDescription,
                        image: nftImage || `https://picsum.photos/400/400?random=${Date.now()}`,
                    };

                    setMintStatus('Metadata hazırlandı ✅ Blockchain\'e gönderiliyor...');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const mockNFT = {
                        id: Date.now(),
                        mint: `${walletAddress.slice(0, 8)}...${Date.now()}`,
                        name: nftName,
                        description: nftDescription,
                        image: metadata.image,
                        createdAt: new Date().toLocaleString('tr-TR')
                    };

                    setLastMintedNFT(mockNFT);
                    setMyNFTs(prevNFTs => {
                        const newNFTs = [mockNFT, ...prevNFTs];
                        // LocalStorage'a kaydet
                        localStorage.setItem('myNFTs', JSON.stringify(newNFTs));
                        return newNFTs;
                    });
                    setMintStatus('🎉 NFT başarıyla mint edildi!');
                    
                    setNftName('');
                    setNftDescription('');
                    setNftImage('');
                    
                } catch (error) {
                    setMintStatus('❌ Mint işlemi başarısız');
                } finally {
                    setMinting(false);
                }
            };

            const handleBuyNFT = (nft) => {
                if (!walletConnected) {
                    alert('Önce wallet bağlayın!');
                    return;
                }
                alert(`${nft.name} satın alma özelliği gelecek!`);
            };

            return (
                <div className="container">
                    <div className="phase-info">
                        <div className="phase-title">🎨 NFT Mint & Koleksiyon</div>
                        <p>✅ NFT mint etme sistemi aktif</p>
                        <p>✅ Kişisel NFT koleksiyonu görüntüleme</p>
                        <p>✅ Phantom wallet entegrasyonu</p>
                    </div>

                    <header className="header">
                        <div className="logo">🎨 NFT Marketplace</div>
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div className="wallet-info">
                                    🟢 Bağlandı: {formatAddress(walletAddress)}
                                </div>
                            ) : (
                                <button 
                                    className="wallet-button" 
                                    onClick={connectWallet}
                                    disabled={connecting}
                                >
                                    {connecting ? 'Bağlanıyor...' : '👻 Phantom Bağla'}
                                </button>
                            )}
                        </div>
                    </header>

                    {walletConnected && (
                        <div className="balance-info">
                            <h3>💰 Wallet Bilgileri</h3>
                            <p><strong>Bakiye:</strong> {loadingBalance ? 'Yükleniyor...' : `${balance.toFixed(4)} SOL`}</p>
                            {balance === 0 && (
                                <p style={{color: '#ffc107', marginTop: '10px'}}>
                                    ⚠️ <a href="https://solfaucet.com/" target="_blank" style={{color: '#00d4aa'}}>SOL faucet'ten test SOL alın</a>
                                </p>
                            )}
                        </div>
                    )}

                    {walletConnected && (
                        <div className="mint-section">
                            <h2 style={{color: '#9945FF', marginBottom: '20px', textAlign: 'center'}}>
                                🎨 NFT Mint Et!
                            </h2>
                            
                            <div className="mint-form">
                                <div className="form-group">
                                    <label className="form-label">NFT Adı *</label>
                                    <input 
                                        className="form-input"
                                        type="text"
                                        placeholder="örn: My Awesome Art"
                                        value={nftName}
                                        onChange={(e) => setNftName(e.target.value)}
                                        disabled={minting}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Açıklama *</label>
                                    <textarea 
                                        className="form-textarea"
                                        placeholder="NFT hakkında açıklama..."
                                        value={nftDescription}
                                        onChange={(e) => setNftDescription(e.target.value)}
                                        disabled={minting}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Görüntü URL (opsiyonel)</label>
                                    <input 
                                        className="form-input"
                                        type="url"
                                        placeholder="https://example.com/image.jpg"
                                        value={nftImage}
                                        onChange={(e) => setNftImage(e.target.value)}
                                        disabled={minting}
                                    />
                                </div>
                                
                                <button 
                                    className="mint-button"
                                    onClick={mintNFT}
                                    disabled={minting || !nftName || !nftDescription}
                                >
                                    {minting ? '⏳ Mint Ediliyor...' : '🎨 NFT Mint Et'}
                                </button>
                            </div>
                            
                            {mintStatus && (
                                <div className={`minting-status ${mintStatus.includes('❌') ? 'error-message' : ''}`}>
                                    {mintStatus}
                                </div>
                            )}
                        </div>
                    )}

                    {walletConnected && myNFTs.length > 0 && (
                        <div className="my-nfts-section">
                            <h2 style={{color: '#00d4aa', marginBottom: '20px', textAlign: 'center'}}>
                                🖼️ Benim NFT Koleksiyonum ({myNFTs.length})
                            </h2>
                            
                            {myNFTs.map(nft => (
                                <div key={nft.id} className="my-nft-card">
                                    <img 
                                        src={nft.image} 
                                        alt={nft.name}
                                        className="my-nft-image"
                                    />
                                    
                                    <div className="my-nft-info">
                                        <div className="my-nft-name">{nft.name}</div>
                                        <div className="my-nft-mint">Mint: {nft.mint}</div>
                                        <div className="my-nft-date">📅 {nft.createdAt}</div>
                                    </div>
                                    
                                    <button 
                                        className="view-nft-button"
                                        onClick={() => window.open(nft.image, '_blank')}
                                        style={{marginRight: '10px'}}
                                    >
                                        🖼️ Görüntüle
                                    </button>
                                    
                                    <button 
                                        className="view-nft-button"
                                        onClick={() => {
                                            if (confirm(`"${nft.name}" NFT'sini koleksiyondan kaldırmak istediğinizden emin misiniz?`)) {
                                                setMyNFTs(prevNFTs => {
                                                    const newNFTs = prevNFTs.filter(n => n.id !== nft.id);
                                                    localStorage.setItem('myNFTs', JSON.stringify(newNFTs));
                                                    return newNFTs;
                                                });
                                            }
                                        }}
                                        style={{background: '#ff6b6b'}}
                                    >
                                        🗑️ Sil
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="nft-grid">
                        {mockNFTs.map(nft => (
                            <div key={nft.id} className="nft-card">
                                <div className="nft-image">
                                    {nft.image}
                                </div>
                                <div className="nft-content">
                                    <div className="nft-title">{nft.name}</div>
                                    <div className="nft-description">{nft.description}</div>
                                    <div className="nft-price">💰 {nft.price}</div>
                                    <button 
                                        className="buy-button"
                                        onClick={() => handleBuyNFT(nft)}
                                    >
                                        Satın Al
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
