<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Emlak Hisse Platformu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script>
        window.Buffer = window.Buffer || {
            from: (data, encoding) => {
                if (typeof data === 'string') {
                    return new TextEncoder().encode(data);
                }
                return new Uint8Array(data);
            },
            alloc: (size) => new Uint8Array(size),
            isBuffer: () => false
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .wallet-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .wallet-button {
            background: linear-gradient(45deg, #2c5aa0, #1a365d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .wallet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.3);
        }
        
        .wallet-info {
            color: white;
            font-size: 14px;
        }
        
        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .properties-section {
            margin: 30px 0;
        }
        
        .section-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-button:hover, .filter-button.active {
            background: #ffd700;
            color: #1a365d;
            transform: translateY(-2px);
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .property-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(45deg, #2c5aa0, #1a365d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            position: relative;
        }
        
        .property-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-completed {
            background: #22c55e;
            color: white;
        }
        
        .status-construction {
            background: #f59e0b;
            color: white;
        }
        
        .status-planning {
            background: #8b5cf6;
            color: white;
        }
        
        .property-content {
            padding: 25px;
        }
        
        .property-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .property-location {
            color: #ffd700;
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .property-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }
        
        .detail-label {
            opacity: 0.7;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: bold;
            color: white;
        }
        
        .property-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .price-info {
            color: white;
        }
        
        .price-main {
            font-size: 24px;
            font-weight: bold;
            color: #22c55e;
        }
        
        .price-per-share {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .roi-info {
            text-align: right;
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
        
        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .my-properties-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid #22c55e;
        }
        
        .my-property-card {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }
        
        .property-icon {
            font-size: 40px;
        }
        
        .my-property-info {
            color: white;
        }
        
        .my-property-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .my-property-details {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .my-property-value {
            text-align: right;
            color: white;
        }
        
        .current-value {
            font-size: 20px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 5px;
        }
        
        .monthly-income {
            font-size: 12px;
            color: #ffd700;
        }
        
        .balance-info {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        let connection = null;
        const SOLANA_NETWORK = 'devnet';
        
        const setupSolanaConnection = () => {
            if (typeof solanaWeb3 !== 'undefined') {
                connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl(SOLANA_NETWORK),
                    'confirmed'
                );
                return true;
            }
            return false;
        };

        // Emlak NFT verileri
        const realEstateProperties = [
            {
                id: 1,
                name: "Emirgan Luxury Villa",
                location: "Emirgan, Sarıyer, İstanbul",
                type: "Villa",
                status: "completed",
                totalValue: "15M TL",
                sharePrice: "25 SOL",
                totalShares: 1000,
                availableShares: 250,
                monthlyRent: "45,000 TL",
                roi: "8.2%",
                size: "450m²",
                rooms: "5+2",
                year: "2022",
                icon: "🏡"
            },
            {
                id: 2,
                name: "Maslak Business Center",
                location: "Maslak, Şişli, İstanbul",
                type: "Ofis",
                status: "completed", 
                totalValue: "25M TL",
                sharePrice: "18 SOL",
                totalShares: 2000,
                availableShares: 850,
                monthlyRent: "75,000 TL",
                roi: "7.8%",
                size: "120m²",
                rooms: "Ofis",
                year: "2021",
                icon: "🏢"
            },
            {
                id: 3,
                name: "Beşiktaş Premium Residence",
                location: "Beşiktaş, İstanbul",
                type: "Rezidans",
                status: "construction",
                totalValue: "20M TL",
                sharePrice: "15 SOL",
                totalShares: 1500,
                availableShares: 900,
                monthlyRent: "Tamamlanınca 35,000 TL",
                roi: "9.1% (Tahmini)",
                size: "180m²",
                rooms: "3+1",
                year: "2025 (Teslim)",
                icon: "🏠"
            },
            {
                id: 4,
                name: "Bosphorus View Tower",
                location: "Ortaköy, Beşiktaş, İstanbul",
                type: "Rezidans",
                status: "planning",
                totalValue: "50M TL",
                sharePrice: "35 SOL", 
                totalShares: 3000,
                availableShares: 2800,
                monthlyRent: "Proje aşamasında",
                roi: "12% (Hedef)",
                size: "250m²",
                rooms: "4+1",
                year: "2026 (Hedef)",
                icon: "🏗️"
            },
            {
                id: 5,
                name: "Kadıköy Seaside Apartments",
                location: "Caddebostan, Kadıköy, İstanbul",
                type: "Daire",
                status: "completed",
                totalValue: "8M TL",
                sharePrice: "12 SOL",
                totalShares: 800,
                availableShares: 200,
                monthlyRent: "22,000 TL",
                roi: "7.2%",
                size: "140m²", 
                rooms: "3+1",
                year: "2020",
                icon: "🌊"
            },
            {
                id: 6,
                name: "Nişantaşı Boutique Hotel",
                location: "Nişantaşı, Şişli, İstanbul",
                type: "Otel",
                status: "construction",
                totalValue: "35M TL",
                sharePrice: "28 SOL",
                totalShares: 2500,
                availableShares: 1900,
                monthlyRent: "Oda başı 8,000 TL",
                roi: "11.5% (Tahmini)",
                size: "15 Oda",
                rooms: "Boutique Otel",
                year: "2024 (Teslim)",
                icon: "🏨"
            }
        ];

        function App() {
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [balance, setBalance] = useState(0);
            const [loadingBalance, setLoadingBalance] = useState(false);
            const [myProperties, setMyProperties] = useState([]);
            const [selectedFilter, setSelectedFilter] = useState('all');

            useEffect(() => {
                const checkAndInit = () => {
                    if (setupSolanaConnection()) {
                        checkWalletConnection();
                    } else {
                        setTimeout(checkAndInit, 500);
                    }
                };
                checkAndInit();
                
                // Kaydedilmiş emlak yatırımlarını yükle
                const savedProperties = localStorage.getItem('myProperties');
                if (savedProperties) {
                    try {
                        setMyProperties(JSON.parse(savedProperties));
                    } catch (error) {
                        console.error('Emlak verisi yüklenirken hata:', error);
                    }
                }
            }, []);

            const checkWalletConnection = async () => {
                try {
                    const { solana } = window;
                    if (solana && solana.isPhantom) {
                        const response = await solana.connect({ onlyIfTrusted: true });
                        if (response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await getBalance(response.publicKey);
                        }
                    }
                } catch (error) {
                    console.log('Wallet bağlantı kontrolü başarısız:', error);
                }
            };

            const getBalance = async (publicKey) => {
                if (!connection) return;
                
                setLoadingBalance(true);
                try {
                    const balance = await connection.getBalance(publicKey);
                    setBalance(balance / solanaWeb3.LAMPORTS_PER_SOL);
                } catch (error) {
                    console.error('Bakiye alma hatası:', error);
                } finally {
                    setLoadingBalance(false);
                }
            };

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom wallet gerekli! Lütfen yükleyin.');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    setWalletConnected(true);
                    setWalletAddress(response.publicKey.toString());
                    await getBalance(response.publicKey);
                } catch (error) {
                    console.error('Wallet bağlantı hatası:', error);
                } finally {
                    setConnecting(false);
                }
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const buyPropertyShare = async (property) => {
                if (!walletConnected) {
                    alert('Önce Phantom wallet bağlayın!');
                    return;
                }

                const sharePrice = parseFloat(property.sharePrice.replace(' SOL', ''));
                if (balance < sharePrice) {
                    alert(`Yetersiz SOL! ${sharePrice} SOL gerekli.`);
                    return;
                }

                if (confirm(`${property.name} için ${property.sharePrice} karşılığında 1 hisse satın almak istiyor musunuz?`)) {
                    // Simülasyon - gerçek işlemde SOL transfer edilecek
                    const newProperty = {
                        id: Date.now(),
                        propertyId: property.id,
                        name: property.name,
                        location: property.location,
                        shares: 1,
                        purchasePrice: property.sharePrice,
                        purchaseDate: new Date().toLocaleDateString('tr-TR'),
                        monthlyIncome: calculateMonthlyIncome(property),
                        icon: property.icon
                    };

                    setMyProperties(prevProps => {
                        const newProps = [...prevProps, newProperty];
                        localStorage.setItem('myProperties', JSON.stringify(newProps));
                        return newProps;
                    });

                    alert(`🎉 Başarıyla ${property.name} için 1 hisse aldınız!`);
                }
            };

            const calculateMonthlyIncome = (property) => {
                const monthlyRent = parseInt(property.monthlyRent.replace(/[^0-9]/g, '')) || 0;
                const incomePerShare = (monthlyRent / property.totalShares) * 0.8; // %20 platform komisyonu
                return Math.round(incomePerShare);
            };

            const filteredProperties = realEstateProperties.filter(property => {
                if (selectedFilter === 'all') return true;
                return property.status === selectedFilter;
            });

            const totalPortfolioValue = myProperties.reduce((total, prop) => {
                const currentPrice = parseFloat(prop.purchasePrice.replace(' SOL', ''));
                return total + (currentPrice * prop.shares);
            }, 0);

            const totalMonthlyIncome = myProperties.reduce((total, prop) => total + prop.monthlyIncome, 0);

            return (
                <div className="container">
                    <header className="header">
                        <div className="logo">
                            🏠 RealEstate NFT <span style={{fontSize: '14px', opacity: '0.8'}}>Blockchain Emlak Platformu</span>
                        </div>
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div className="wallet-info">
                                    🟢 {formatAddress(walletAddress)}
                                </div>
                            ) : (
                                <button 
                                    className="wallet-button" 
                                    onClick={connectWallet}
                                    disabled={connecting}
                                >
                                    {connecting ? 'Bağlanıyor...' : '👻 Phantom Bağla'}
                                </button>
                            )}
                        </div>
                    </header>

                    <div className="hero-section">
                        <div className="hero-title">Emlak Yatırımında Devrim</div>
                        <div className="hero-subtitle">
                            İstanbul'un en değerli emlakları için blockchain tabanlı hisse alın. 
                            Aylık kira gelirinizi SOL olarak kazanın!
                        </div>
                        
                        <div className="stats-container">
                            <div className="stat-card">
                                <div className="stat-number">₺148M</div>
                                <div className="stat-label">Toplam Emlak Değeri</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">12,800</div>
                                <div className="stat-label">Toplam Hisse</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">%8.9</div>
                                <div className="stat-label">Ortalama Getiri</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">6</div>
                                <div className="stat-label">Aktif Proje</div>
                            </div>
                        </div>
                    </div>

                    {walletConnected && (
                        <div className="balance-info">
                            <h3>💰 Wallet Durumu</h3>
                            <p><strong>SOL Bakiye:</strong> {loadingBalance ? 'Yükleniyor...' : `${balance.toFixed(4)} SOL`}</p>
                            <p><strong>Portfolio Değeri:</strong> {totalPortfolioValue.toFixed(2)} SOL</p>
                            <p><strong>Aylık Tahmini Gelir:</strong> ₺{totalMonthlyIncome.toLocaleString('tr-TR')}</p>
                            {balance === 0 && (
                                <p style={{color: '#ffd700', marginTop: '10px'}}>
                                    ⚠️ <a href="https://solfaucet.com/" target="_blank" style={{color: '#22c55e'}}>Test SOL almak için tıklayın</a>
                                </p>
                            )}
                        </div>
                    )}

                    {walletConnected && myProperties.length > 0 && (
                        <div className="my-properties-section">
                            <h2 style={{color: '#22c55e', marginBottom: '20px', textAlign: 'center'}}>
                                🏡 Emlak Portfolyöm ({myProperties.length})
                            </h2>
                            
                            {myProperties.map(prop => (
                                <div key={prop.id} className="my-property-card">
                                    <div className="property-icon">{prop.icon}</div>
                                    
                                    <div className="my-property-info">
                                        <div className="my-property-name">{prop.name}</div>
                                        <div className="my-property-details">
                                            📍 {prop.location} • {prop.shares} Hisse • {prop.purchaseDate}
                                        </div>
                                    </div>
                                    
                                    <div className="my-property-value">
                                        <div className="current-value">{prop.purchasePrice}</div>
                                        <div className="monthly-income">₺{prop.monthlyIncome}/ay</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="properties-section">
                        <h2 className="section-title">💎 Yatırım Fırsatları</h2>
                        
                        <div className="filters">
                            <button 
                                className={`filter-button ${selectedFilter === 'all' ? 'active' : ''}`}
                                onClick={() => setSelectedFilter('all')}
                            >
                                🏘️ Tüm Projeler
                            </button>
                            <button 
                                className={`filter-button ${selectedFilter === 'completed' ? 'active' : ''}`}
                                onClick={() => setSelectedFilter('completed')}
                            >
                                ✅ Tamamlananlar
                            </button>
                            <button 
                                className={`filter-button ${selectedFilter === 'construction' ? 'active' : ''}`}
                                onClick={() => setSelectedFilter('construction')}
                            >
                                🚧 İnşaat Halinde
                            </button>
                            <button 
                                className={`filter-button ${selectedFilter === 'planning' ? 'active' : ''}`}
                                onClick={() => setSelectedFilter('planning')}
                            >
                                📋 Proje Aşaması
                            </button>
                        </div>

                        <div className="properties-grid">
                            {filteredProperties.map(property => (
                                <div key={property.id} className="property-card">
                                    <div className="property-image">
                                        {property.icon}
                                        <div className={`property-status status-${property.status}`}>
                                            {property.status === 'completed' ? '✅ Tamamlandı' : 
                                             property.status === 'construction' ? '🚧 İnşaat' : '📋 Proje'}
                                        </div>
                                    </div>
                                    
                                    <div className="property-content">
                                        <div className="property-title">{property.name}</div>
                                        <div className="property-location">📍 {property.location}</div>
                                        
                                        <div className="property-details">
                                            <div className="detail-item">
                                                <div className="detail-label">Toplam Değer</div>
                                                <div className="detail-value">{property.totalValue}</div>
                                            </div>
                                            <div className="detail-item">
                                                <div className="detail-label">Büyüklük</div>
                                                <div className="detail-value">{property.size}</div>
                                            </div>
                                            <div className="detail-item">
                                                <div className="detail-label">Oda Sayısı</div>
                                                <div className="detail-value">{property.rooms}</div>
                                            </div>
                                            <div className="detail-item">
                                                <div className="detail-label">Yıl</div>
                                                <div className="detail-value">{property.year}</div>
                                            </div>
                                        </div>
                                        
                                        <div className="property-price">
                                            <div className="price-info">
                                                <div className="price-main">{property.sharePrice}</div>
                                                <div className="price-per-share">hisse başı</div>
                                            </div>
                                            <div className="roi-info">
                                                {property.roi} Getiri
                                            </div>
                                        </div>
                                        
                                        <button 
                                            className="buy-button"
                                            onClick={() => buyPropertyShare(property)}
                                            disabled={!walletConnected}
                                        >
                                            {walletConnected ? 
                                                `🏡 Hisse Al (${property.availableShares}/${property.totalShares} müsait)` : 
                                                '👻 Wallet Bağlayın'
                                            }
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
