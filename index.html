<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace - A≈üama 3: NFT Mint</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script>
        // Buffer polyfill - Solana Web3.js i√ßin
        window.Buffer = window.Buffer || {
            from: (data, encoding) => {
                if (typeof data === 'string') {
                    return new TextEncoder().encode(data);
                }
                return new Uint8Array(data);
            },
            alloc: (size) => new Uint8Array(size),
            isBuffer: () => false
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .wallet-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .wallet-button {
            background: #9945FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .wallet-button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        
        .wallet-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .wallet-info {
            color: white;
            font-size: 14px;
        }
        
        .phase-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
        
        .phase-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #9945FF;
        }
        
        .balance-info {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: white;
        }
        
        .status-message {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .mint-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px dashed #9945FF;
        }
        
        .mint-form {
            display: grid;
            gap: 15px;
            max-width: 500px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-input, .form-textarea {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .mint-button {
            background: linear-gradient(45deg, #9945FF, #00d4aa);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mint-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(153, 69, 255, 0.3);
        }
        
        .mint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .minting-status {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: white;
        }
        
        .success-message {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
        }
        
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .nft-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .nft-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .nft-content {
            padding: 20px;
        }
        
        .nft-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .nft-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .nft-price {
            color: #9945FF;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .buy-button {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Solana Web3.js y√ºklenene kadar bekle
        let connection = null;
        const SOLANA_NETWORK = 'devnet';
        
        const setupSolanaConnection = () => {
            if (typeof solanaWeb3 !== 'undefined') {
                connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl(SOLANA_NETWORK),
                    'confirmed'
                );
                return true;
            }
            return false;
        };

        // √ñrnek NFT verileri
        const mockNFTs = [
            {
                id: 1,
                name: "Cosmic Cat #001",
                description: "Galaksinin en cool kedisi",
                price: "2.5 SOL",
                image: "üê±‚ÄçüöÄ"
            },
            {
                id: 2,
                name: "Digital Dragon #042",
                description: "Efsanevi dijital ejder",
                price: "5.0 SOL",
                image: "üêâ"
            },
            {
                id: 3,
                name: "Pixel Penguin #123",
                description: "Antarktika'nƒ±n en ≈üƒ±k pengueni",
                price: "1.8 SOL",
                image: "üêß"
            },
            {
                id: 4,
                name: "Crypto Unicorn #777",
                description: "Nadir bulunan kripto tek boynuzlu at",
                price: "10.0 SOL",
                image: "ü¶Ñ"
            },
            {
                id: 5,
                name: "Space Monkey #456",
                description: "Uzayƒ±n en zeki maymunu",
                price: "3.2 SOL",
                image: "üêí"
            },
            {
                id: 6,
                name: "Neon Fish #089",
                description: "Denizin parlayan g√ºzelliƒüi",
                price: "0.9 SOL",
                image: "üê†"
            }
        ];

        function App() {
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [balance, setBalance] = useState(0);
            const [loadingBalance, setLoadingBalance] = useState(false);
            const [minting, setMinting] = useState(false);
            const [mintStatus, setMintStatus] = useState('');
            const [lastMintedNFT, setLastMintedNFT] = useState(null);
            
            // NFT Form States
            const [nftName, setNftName] = useState('');
            const [nftDescription, setNftDescription] = useState('');
            const [nftImage, setNftImage] = useState('');

            useEffect(() => {
                const checkAndInit = () => {
                    if (setupSolanaConnection()) {
                        checkWalletConnection();
                    } else {
                        setTimeout(checkAndInit, 500);
                    }
                };
                checkAndInit();
            }, []);

            const checkWalletConnection = async () => {
                try {
                    const { solana } = window;
                    if (solana && solana.isPhantom) {
                        const response = await solana.connect({ onlyIfTrusted: true });
                        if (response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await getBalance(response.publicKey);
                        }
                    }
                } catch (error) {
                    console.log('Wallet baƒülantƒ± kontrol√º ba≈üarƒ±sƒ±z:', error);
                }
            };

            const getBalance = async (publicKey) => {
                if (!connection) {
                    console.log('Solana baƒülantƒ±sƒ± hen√ºz hazƒ±r deƒüil');
                    return;
                }
                
                setLoadingBalance(true);
                try {
                    const balance = await connection.getBalance(publicKey);
                    setBalance(balance / solanaWeb3.LAMPORTS_PER_SOL);
                } catch (error) {
                    console.error('Bakiye alma hatasƒ±:', error);
                } finally {
                    setLoadingBalance(false);
                }
            };

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom wallet bulunamadƒ±! L√ºtfen Phantom uzantƒ±sƒ±nƒ± y√ºkleyin.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    setWalletConnected(true);
                    setWalletAddress(response.publicKey.toString());
                    await getBalance(response.publicKey);
                } catch (error) {
                    console.error('Wallet baƒülantƒ± hatasƒ±:', error);
                    alert('Wallet baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z!');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    await window.solana.disconnect();
                    setWalletConnected(false);
                    setWalletAddress('');
                } catch (error) {
                    console.error('Wallet baƒülantƒ± kesme hatasƒ±:', error);
                }
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const mintNFT = async () => {
                if (!walletConnected) {
                    alert('√ñnce wallet\'ƒ±nƒ±zƒ± baƒülayƒ±n!');
                    return;
                }

                if (!nftName || !nftDescription) {
                    alert('NFT adƒ± ve a√ßƒ±klamasƒ± gerekli!');
                    return;
                }

                if (balance < 0.01) {
                    alert('Mint i≈ülemi i√ßin en az 0.01 SOL gerekli! Faucet\'ten SOL alƒ±n.');
                    return;
                }

                setMinting(true);
                setMintStatus('NFT mint ediliyor... ‚è≥');
                
                try {
                    const metadata = {
                        name: nftName,
                        description: nftDescription,
                        image: nftImage || `https://via.placeholder.com/400x400/9945FF/FFFFFF?text=${encodeURIComponent(nftName)}`,
                        attributes: [
                            {
                                trait_type: "Creator",
                                value: "EasyFuture Marketplace"
                            },
                            {
                                trait_type: "Created Date",
                                value: new Date().toISOString().split('T')[0]
                            }
                        ]
                    };

                    setMintStatus('Metadata hazƒ±rlandƒ± ‚úÖ Blockchain\'e g√∂nderiliyor...');
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const mockNFT = {
                        mint: `${walletAddress.slice(0, 8)}...${Date.now()}`,
                        name: nftName,
                        description: nftDescription,
                        image: metadata.image
                    };

                    setLastMintedNFT(mockNFT);
                    setMintStatus('üéâ NFT ba≈üarƒ±yla mint edildi!');
                    
                    setNftName('');
                    setNftDescription('');
                    setNftImage('');
                    
                    setTimeout(() => {
                        getBalance(new solanaWeb3.PublicKey(walletAddress));
                    }, 1000);

                } catch (error) {
                    console.error('Mint hatasƒ±:', error);
                    setMintStatus('‚ùå Mint i≈ülemi ba≈üarƒ±sƒ±z: ' + error.message);
                } finally {
                    setMinting(false);
                }
            };

            const handleBuyNFT = (nft) => {
                if (!walletConnected) {
                    alert('√ñnce wallet\'ƒ±nƒ±zƒ± baƒülayƒ±n!');
                    return;
                }
                alert(`${nft.name} satƒ±n alma √∂zelliƒüi sonraki a≈üamada eklenecek!`);
            };

            return (
                <div className="container">
                    <div className="phase-info">
                        <div className="phase-title">üé® A≈üama 3: NFT Mint Etme</div>
                        <p>‚úÖ React uygulamasƒ± kuruldu</p>
                        <p>‚úÖ Phantom wallet baƒülantƒ±sƒ± aktif</p>
                        <p>‚úÖ Solana Web3.js entegre edildi</p>
                        <p>‚úÖ Devnet baƒülantƒ±sƒ± √ßalƒ±≈üƒ±yor</p>
                        <p>‚úÖ NFT mint formu eklendi</p>
                        <p>‚úÖ Metadata sistem hazƒ±r</p>
                        <p>üîú Sonraki: Ger√ßek Metaplex entegrasyonu</p>
                    </div>

                    <header className="header">
                        <div className="logo">üé® NFT Marketplace</div>
                        <div className="wallet-section">
                            {walletConnected ? (
                                <>
                                    <div className="wallet-info">
                                        üü¢ Baƒülandƒ±: {formatAddress(walletAddress)}
                                    </div>
                                    <button 
                                        className="wallet-button" 
                                        onClick={disconnectWallet}
                                    >
                                        Baƒülantƒ±yƒ± Kes
                                    </button>
                                </>
                            ) : (
                                <button 
                                    className="wallet-button" 
                                    onClick={connectWallet}
                                    disabled={connecting}
                                >
                                    {connecting ? 'Baƒülanƒ±yor...' : 'üëª Phantom Baƒüla'}
                                </button>
                            )}
                        </div>
                    </header>

                    {walletConnected && (
                        <div className="balance-info">
                            <h3>üí∞ Wallet Bilgileri</h3>
                            <p><strong>Adres:</strong> {formatAddress(walletAddress)}</p>
                            <p><strong>Network:</strong> Devnet (Test)</p>
                            <p><strong>Bakiye:</strong> {loadingBalance ? 'Y√ºkleniyor...' : `${balance.toFixed(4)} SOL`}</p>
                            {balance === 0 && (
                                <p style={{color: '#ffc107', marginTop: '10px'}}>
                                    ‚ö†Ô∏è Test SOL'u yok! <a href="https://solfaucet.com/" target="_blank" style={{color: '#00d4aa'}}>Buradan √ºcretsiz SOL al</a>
                                </p>
                            )}
                        </div>
                    )}

                    <div className="status-message">
                        <p>üéØ <strong>A≈üama 3 Hazƒ±r!</strong></p>
                        <p>NFT mint etme formu eklendi! Kendi NFT'ini olu≈ütur ve blockchain'e kaydet!</p>
                    </div>

                    {walletConnected && (
                        <div className="mint-section">
                            <h2 style={{color: '#9945FF', marginBottom: '20px', textAlign: 'center'}}>
                                üé® Kendi NFT'ini Mint Et!
                            </h2>
                            
                            {lastMintedNFT && (
                                <div className="minting-status success-message">
                                    <h3>üéâ Son Mint Edilen NFT:</h3>
                                    <p><strong>Ad:</strong> {lastMintedNFT.name}</p>
                                    <p><strong>Mint Adresi:</strong> {lastMintedNFT.mint}</p>
                                    <p><strong>G√∂r√ºnt√º:</strong> <a href={lastMintedNFT.image} target="_blank" style={{color: '#00d4aa'}}>G√∂r√ºnt√ºle</a></p>
                                </div>
                            )}
                            
                            <div className="mint-form">
                                <div className="form-group">
                                    <label className="form-label">NFT Adƒ± *</label>
                                    <input 
                                        className="form-input"
                                        type="text"
                                        placeholder="√∂rn: Awesome Cat #001"
                                        value={nftName}
                                        onChange={(e) => setNftName(e.target.value)}
                                        disabled={minting}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">A√ßƒ±klama *</label>
                                    <textarea 
                                        className="form-textarea"
                                        placeholder="NFT'iniz hakkƒ±nda kƒ±sa a√ßƒ±klama..."
                                        value={nftDescription}
                                        onChange={(e) => setNftDescription(e.target.value)}
                                        disabled={minting}
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">G√∂r√ºnt√º URL'i (opsiyonel)</label>
                                    <input 
                                        className="form-input"
                                        type="url"
                                        placeholder="https://example.com/image.png (bo≈ü bƒ±rakƒ±lƒ±rsa otomatik olu≈üturulur)"
                                        value={nftImage}
                                        onChange={(e) => setNftImage(e.target.value)}
                                        disabled={minting}
                                    />
                                </div>
                                
                                <button 
                                    className="mint-button"
                                    onClick={mintNFT}
                                    disabled={minting || !nftName || !nftDescription}
                                >
                                    {minting ? '‚è≥ Mint Ediliyor...' : 'üé® NFT Mint Et'}
                                </button>
                            </div>
                            
                            {mintStatus && (
                                <div className={`minting-status ${mintStatus.includes('‚ùå') ? 'error-message' : ''}`}>
                                    {mintStatus}
                                </div>
                            )}
                        </div>
                    )}

                    <div className="nft-grid">
                        {mockNFTs.map(nft => (
                            <div key={nft.id} className="nft-card">
                                <div className="nft-image">
                                    {nft.image}
                                </div>
                                <div className="nft-content">
                                    <div className="nft-title">{nft.name}</div>
                                    <div className="nft-description">{nft.description}</div>
                                    <div className="nft-price">üí∞ {nft.price}</div>
                                    <button 
                                        className="buy-button"
                                        onClick={() => handleBuyNFT(nft)}
                                    >
                                        Satƒ±n Al
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
