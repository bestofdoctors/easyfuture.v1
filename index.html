<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .property-name {
            font-size: 24px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 10px;
        }
        
        .property-details {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [message, setMessage] = useState('RealEstate NFT Marketplace hazƒ±r!');
            const [portfolio, setPortfolio] = useState([]);
            const [balance, setBalance] = useState(5.0);
            
            const testMint = () => {
                if (balance < 25) {
                    setMessage('‚ùå Yetersiz SOL! 25 SOL gerekli.');
                    return;
                }
                
                setMessage('üè† Emirgan Villa NFT mint ediliyor...');
                
                setTimeout(() => {
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: 'Emirgan Luxury Villa',
                        address: nftAddress,
                        price: '25 SOL',
                        location: 'Emirgan, Sarƒ±yer',
                        mintDate: new Date().toLocaleDateString('tr-TR')
                    };
                    
                    setPortfolio(prev => [...prev, newNFT]);
                    setBalance(prev => prev - 25);
                    setMessage(`üéâ Emlak NFT mint edildi!\nAdres: ${nftAddress}\nKalan bakiye: ${(balance - 25).toFixed(1)} SOL`);
                }, 2000);
            };
            
            const generateAddress = () => {
                const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                for (let i = 0; i < 44; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="title">üè† RealEstate NFT</div>
                        <div className="subtitle">Emlak Yatƒ±rƒ±m Platformu - Test Modu</div>
                        <div style={{marginTop: '15px', fontSize: '18px', color: '#22c55e'}}>
                            üí∞ Bakiye: {balance.toFixed(1)} SOL
                        </div>
                    </div>

                    <div className="property-card">
                        <div className="property-name">Emirgan Luxury Villa</div>
                        <div className="property-details">
                            üìç Emirgan, Sarƒ±yer, ƒ∞stanbul<br/>
                            üè° 450m¬≤ - 5+2 Villa<br/>
                            üí∞ Hisse Fiyatƒ±: 25 SOL<br/>
                            üìà ROI: %8.2
                        </div>
                        <button className="buy-button" onClick={testMint}>
                            üéØ Test NFT Mint Et
                        </button>
                    </div>

                    <div className="status">
                        {message}
                    </div>

                    {portfolio.length > 0 && (
                        <div className="property-card">
                            <div className="property-name">üè° Emlak NFT Portfoly√∂m ({portfolio.length})</div>
                            {portfolio.map(nft => (
                                <div key={nft.id} style={{
                                    background: 'rgba(34, 197, 94, 0.1)',
                                    border: '1px solid #22c55e',
                                    borderRadius: '8px',
                                    padding: '15px',
                                    margin: '10px 0'
                                }}>
                                    <div style={{fontWeight: 'bold', marginBottom: '5px'}}>
                                        {nft.name}
                                    </div>
                                    <div style={{fontSize: '14px', opacity: '0.9'}}>
                                        üìç {nft.location}<br/>
                                        üîó {nft.address.slice(0, 8)}...{nft.address.slice(-8)}<br/>
                                        üìÖ {nft.mintDate} ‚Ä¢ {nft.price}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
