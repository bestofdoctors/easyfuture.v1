<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Phantom Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .wallet-section {
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .phantom-button {
            background: linear-gradient(45deg, #9945FF, #7c3aed);
            color: white;
        }
        
        .sim-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .disconnect-button {
            background: rgba(255, 107, 107, 0.2);
            color: white;
            border: 1px solid #ff6b6b;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .property-name {
            font-size: 20px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 15px;
        }
        
        .property-details {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }
        
        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            white-space: pre-line;
        }
        
        .portfolio {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .portfolio-title {
            font-size: 24px;
            font-weight: bold;
            color: #9945FF;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nft-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .nft-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .nft-details {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .processing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Platform treasury wallet
        const PLATFORM_WALLET = 'DevS1gn4LPGA9ZGN95R2DBB5HRKjKNP5BpYc6';

        function App() {
            const [message, setMessage] = useState('Phantom wallet baƒülayƒ±n veya sim√ºlasyon modunda devam edin.');
            const [portfolio, setPortfolio] = useState([]);
            const [balance, setBalance] = useState(0);
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [isSimulation, setIsSimulation] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [connection, setConnection] = useState(null);

            // Initialize Solana connection
            useEffect(() => {
                const initConnection = async () => {
                    if (typeof solanaWeb3 !== 'undefined') {
                        const conn = new solanaWeb3.Connection(
                            solanaWeb3.clusterApiUrl('devnet'),
                            'confirmed'
                        );
                        setConnection(conn);
                    } else {
                        // Retry if Web3.js not loaded yet
                        setTimeout(initConnection, 500);
                    }
                };
                initConnection();
            }, []);

            // Load portfolio from localStorage
            useEffect(() => {
                const savedPortfolio = localStorage.getItem('realEstatePortfolio');
                if (savedPortfolio) {
                    try {
                        setPortfolio(JSON.parse(savedPortfolio));
                    } catch (error) {
                        console.error('Portfolio y√ºkleme hatasƒ±:', error);
                    }
                }
                
                // Check for auto-connect
                checkWalletConnection();
            }, []);

            const checkWalletConnection = async () => {
                try {
                    if (window.solana && window.solana.isPhantom) {
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        if (response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await updateBalance(response.publicKey.toString());
                            setMessage('üéâ Phantom Wallet otomatik baƒülandƒ±!');
                        }
                    }
                } catch (error) {
                    console.log('Otomatik baƒülantƒ± yok, manuel baƒülantƒ± gerekli.');
                }
            };

            const updateBalance = useCallback(async (publicKey) => {
                if (!connection) {
                    console.log('Connection not ready, retrying...');
                    setTimeout(() => updateBalance(publicKey), 500);
                    return;
                }

                try {
                    const pubKey = new solanaWeb3.PublicKey(publicKey);
                    const lamports = await connection.getBalance(pubKey);
                    const sol = lamports / solanaWeb3.LAMPORTS_PER_SOL;
                    setBalance(sol);
                    return sol;
                } catch (error) {
                    console.error('Balance update error:', error);
                    setBalance(0);
                    return 0;
                }
            }, [connection]);

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom Wallet bulunamadƒ±!\nL√ºtfen phantom.app\'dan y√ºkleyin.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    const address = response.publicKey.toString();
                    setWalletConnected(true);
                    setWalletAddress(address);
                    setIsSimulation(false);
                    
                    const currentBalance = await updateBalance(address);
                    
                    setMessage(`üéâ Phantom Wallet baƒülandƒ±!\nüëª Adres: ${address.slice(0, 8)}...${address.slice(-8)}\nüí∞ Devnet Bakiye: ${currentBalance.toFixed(4)} SOL\n\n${currentBalance < 0.5 ? '‚ö†Ô∏è SOL az! solfaucet.com\'dan alabilirsiniz.' : '‚úÖ NFT almaya hazƒ±r!'}`);
                } catch (error) {
                    console.error('Wallet baƒülantƒ± hatasƒ±:', error);
                    setMessage('‚ùå Wallet baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z!\nL√ºtfen Phantom\'da onay verin.');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    if (window.solana) {
                        await window.solana.disconnect();
                    }
                    setWalletConnected(false);
                    setWalletAddress('');
                    setBalance(0);
                    setIsSimulation(false);
                    setMessage('üëª Phantom wallet baƒülantƒ±sƒ± kesildi.');
                } catch (error) {
                    console.error('Disconnect hatasƒ±:', error);
                }
            };

            const useSimulationMode = () => {
                setBalance(10.0);
                setIsSimulation(true);
                setWalletConnected(false);
                setWalletAddress('');
                setMessage('üéÆ Sim√ºlasyon modu aktif!\n10 SOL ile test edebilirsiniz.\n\n(Bu ger√ßek blockchain deƒüil, sadece test ama√ßlƒ±)');
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const generateAddress = () => {
                const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                for (let i = 0; i < 44; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            };

            const properties = [
                {
                    id: 1,
                    name: 'üè¢ Maslak Business Center',
                    location: 'Maslak, ≈ûi≈üli',
                    price: 0.1, // D√º≈ü√ºk fiyat test i√ßin
                    roi: '%7.8',
                    size: '120m¬≤',
                    type: 'Ofis'
                },
                {
                    id: 2,
                    name: 'üè† Be≈üikta≈ü Premium Residence', 
                    location: 'Be≈üikta≈ü, ƒ∞stanbul',
                    price: 0.2,
                    roi: '%9.1',
                    size: '180m¬≤',
                    type: '3+1 Rezidans'
                },
                {
                    id: 3,
                    name: 'üåä Kadƒ±k√∂y Seaside Apartments',
                    location: 'Caddebostan, Kadƒ±k√∂y',
                    price: 0.3,
                    roi: '%7.2',
                    size: '140m¬≤',
                    type: '3+1 Daire'
                },
                {
                    id: 4,
                    name: 'üè° Emirgan Luxury Villa',
                    location: 'Emirgan, Sarƒ±yer',
                    price: 0.5,
                    roi: '%8.2', 
                    size: '450m¬≤',
                    type: '5+2 Villa'
                }
            ];

            const mintProperty = async (property) => {
                if (!walletConnected && !isSimulation) {
                    setMessage('‚ùå √ñnce Phantom wallet baƒülayƒ±n\nveya sim√ºlasyon modunu aktif edin!');
                    return;
                }

                if (balance < property.price) {
                    setMessage(`‚ùå Yetersiz SOL!\n${property.price} SOL gerekli.\nMevcut: ${balance.toFixed(4)} SOL\n\n${!isSimulation && balance < 0.5 ? 'üí° solfaucet.com\'dan test SOL alabilirsiniz!' : ''}`);
                    return;
                }
                
                if (walletConnected) {
                    await mintWithRealSOL(property);
                } else {
                    await mintWithSimulation(property);
                }
            };

            const mintWithRealSOL = async (property) => {
                if (!connection || !window.solana) {
                    setMessage('‚ùå Blockchain baƒülantƒ±sƒ± hazƒ±r deƒüil. L√ºtfen tekrar deneyin.');
                    return;
                }

                setProcessing(true);
                setMessage(`üè† ${property.name} i√ßin SOL transferi ba≈ülatƒ±lƒ±yor...\n‚ö° Phantom onayƒ± bekleniyor...`);
                
                try {
                    const fromPubkey = new solanaWeb3.PublicKey(walletAddress);
                    const toPubkey = new solanaWeb3.PublicKey(PLATFORM_WALLET);
                    
                    // Create transaction
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: fromPubkey,
                            toPubkey: toPubkey,
                            lamports: property.price * solanaWeb3.LAMPORTS_PER_SOL,
                        })
                    );
                    
                    // Get recent blockhash
                    const { blockhash } = await connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = fromPubkey;
                    
                    // Sign and send transaction
                    const signedTransaction = await window.solana.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    
                    setMessage(`‚è≥ ƒ∞≈ülem g√∂nderildi!\nTX: ${signature.slice(0, 8)}...\nOnay bekleniyor...`);
                    
                    // Wait for confirmation
                    const confirmation = await connection.confirmTransaction(signature, 'confirmed');
                    
                    if (confirmation.value.err) {
                        throw new Error('Transaction failed: ' + JSON.stringify(confirmation.value.err));
                    }
                    
                    // Update balance immediately after successful transaction
                    const newBalance = await updateBalance(walletAddress);
                    
                    // Create NFT record
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        isReal: true,
                        walletAddress: walletAddress,
                        transactionHash: signature,
                        explorerUrl: `https://explorer.solana.com/tx/${signature}?cluster=devnet`
                    };
                    
                    const newPortfolio = [...portfolio, newNFT];
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    
                    setMessage(`üéâ ${property.name} NFT ba≈üarƒ±yla mint edildi!\n‚ö° Ger√ßek Devnet blockchain i≈ülemi\n\nüîó NFT: ${nftAddress.slice(0, 8)}...${nftAddress.slice(-8)}\nüìã TX: ${signature.slice(0, 8)}...\nüí∞ G√ºncel Bakiye: ${newBalance.toFixed(4)} SOL\n\n‚úÖ Transaction onaylandƒ±!`);
                    
                } catch (error) {
                    console.error('Mint error:', error);
                    setMessage(`‚ùå ƒ∞≈ülem ba≈üarƒ±sƒ±z!\n${error.message}\n\nPhantom'da i≈ülemi onayladƒ±nƒ±z mƒ±?`);
                    
                    // Refresh balance in case of error
                    await updateBalance(walletAddress);
                } finally {
                    setProcessing(false);
                }
            };

            const mintWithSimulation = async (property) => {
                setProcessing(true);
                setMessage(`üéÆ ${property.name} sim√ºlasyon mint ediliyor...`);
                
                setTimeout(() => {
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        isReal: false,
                        walletAddress: 'simulation'
                    };
                    
                    const newPortfolio = [...portfolio, newNFT];
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    
                    const newBalance = balance - property.price;
                    setBalance(newBalance);
                    
                    setMessage(`üéâ ${property.name} NFT mint edildi!\nüéÆ Sim√ºlasyon modunda\n\nüîó NFT: ${nftAddress.slice(0, 8)}...${nftAddress.slice(-8)}\nüí∞ Kalan: ${newBalance.toFixed(1)} SOL`);
                    setProcessing(false);
                }, 2000);
            };

            // Auto-refresh balance every 10 seconds when wallet connected
            useEffect(() => {
                if (walletConnected && walletAddress && !processing) {
                    const interval = setInterval(() => {
                        updateBalance(walletAddress);
                    }, 10000);
                    
                    return () => clearInterval(interval);
                }
            }, [walletConnected, walletAddress, processing, updateBalance]);

            return (
                <div className="container">
                    <div className="header">
                        <div className="title">üè† RealEstate NFT</div>
                        <div className="subtitle">Blockchain Emlak Yatƒ±rƒ±m Platformu</div>
                        
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div>
                                    <div style={{fontSize: '16px', color: '#22c55e', marginBottom: '8px'}}>
                                        üëª Phantom Connected: {formatAddress(walletAddress)}
                                    </div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        üí∞ Ger√ßek Devnet Bakiye: {balance.toFixed(4)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        ‚ö° Ger√ßek Solana Devnet baƒülantƒ±sƒ± aktif
                                        {balance < 0.5 && <div style={{color: '#ff6b6b', marginTop: '5px'}}>
                                            ‚ö†Ô∏è Bakiye d√º≈ü√ºk! <a href="https://solfaucet.com" target="_blank" style={{color: '#22c55e'}}>solfaucet.com</a>'dan test SOL alabilirsiniz
                                        </div>}
                                    </div>
                                    <button className="button disconnect-button" onClick={disconnectWallet}>
                                        üîå Phantom Baƒülantƒ±sƒ±nƒ± Kes
                                    </button>
                                </div>
                            ) : isSimulation ? (
                                <div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        üéÆ Sim√ºlasyon Bakiye: {balance.toFixed(1)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        Test modu - ger√ßek blockchain deƒüil
                                    </div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '‚è≥ Baƒülanƒ±yor...' : 'üëª Ger√ßek Phantom\'a Ge√ß'}
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '‚è≥ Phantom Baƒülanƒ±yor...' : 'üëª Ger√ßek Phantom Baƒüla'}
                                    </button>
                                    
                                    <button className="button sim-button" onClick={useSimulationMode}>
                                        üéÆ Sim√ºlasyon Modu (Test)
                                    </button>
                                    
                                    <div style={{fontSize: '12px', opacity: '0.8', marginTop: '10px'}}>
                                        <strong>Phantom:</strong> Ger√ßek Devnet blockchain (√ºcretsiz test aƒüƒ±)<br/>
                                        <strong>Sim√ºlasyon:</strong> Sadece test ama√ßlƒ±
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className={`status ${processing ? 'processing' : ''}`}>{message}</div>

                    <div className="properties-grid">
                        {properties.map(property => (
                            <div key={property.id} className="property-card">
                                <div className="property-name">{property.name}</div>
                                <div className="property-details">
                                    üìç {property.location}<br/>
                                    üè° {property.size} - {property.type}<br/>
                                    üí∞ Hisse Fiyatƒ±: {property.price} SOL<br/>
                                    üìà ROI: {property.roi}
                                </div>
                                <button 
                                    className="buy-button"
                                    onClick={() => mintProperty(property)}
                                    disabled={balance < property.price || processing}
                                >
                                    {processing ? 
                                        '‚è≥ ƒ∞≈ülem devam ediyor...' :
                                        balance >= property.price ? 
                                        `üéØ ${property.price} SOL ile NFT Al` : 
                                        `‚ùå Yetersiz SOL (${property.price} gerekli)`
                                    }
                                </button>
                            </div>
                        ))}
                    </div>

                    {portfolio.length > 0 && (
                        <div className="portfolio">
                            <div className="portfolio-title">
                                üè° Emlak NFT Portfoly√∂m ({portfolio.length})
                            </div>
                            
                            {portfolio.map(nft => (
                                <div key={nft.id} className="nft-item">
                                    <div className="nft-name">
                                        {nft.name} {nft.isReal && <span style={{color: '#9945FF', fontSize: '12px'}}>‚ö° REAL TX</span>}
                                    </div>
                                    <div className="nft-details">
                                        üìç {nft.location}<br/>
                                        üîó NFT: {nft.address.slice(0, 8)}...{nft.address.slice(-8)}<br/>
                                        {nft.transactionHash && (
                                            <>üìã TX: {nft.transactionHash.slice(0, 8)}...{nft.transactionHash.slice(-8)}<br/></>
                                        )}
                                        üìÖ {nft.mintDate} ‚Ä¢ {nft.price} ‚Ä¢ ROI {nft.roi}
                                        {nft.explorerUrl && (
                                            <div style={{marginTop: '8px'}}>
                                                <a 
                                                    href={nft.explorerUrl} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    style={{
                                                        color: '#22c55e',
                                                        textDecoration: 'none',
                                                        fontSize: '12px',
                                                        border: '1px solid #22c55e',
                                                        padding: '3px 8px',
                                                        borderRadius: '4px',
                                                        display: 'inline-block'
                                                    }}
                                                >
                                                    üåê Explorer'da G√∂r
                                                </a>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
