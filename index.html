<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Phantom Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .wallet-section {
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .phantom-button {
            background: linear-gradient(45deg, #9945FF, #7c3aed);
            color: white;
        }
        
        .sim-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .disconnect-button {
            background: rgba(255, 107, 107, 0.2);
            color: white;
            border: 1px solid #ff6b6b;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .property-name {
            font-size: 20px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 15px;
        }
        
        .property-details {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }
        
        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            white-space: pre-line;
        }
        
        .portfolio {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .portfolio-title {
            font-size: 24px;
            font-weight: bold;
            color: #9945FF;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nft-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .nft-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .nft-details {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [message, setMessage] = useState('Phantom wallet baƒülayƒ±n veya sim√ºlasyon modunda devam edin.');
            const [portfolio, setPortfolio] = useState([]);
            const [balance, setBalance] = useState(0);
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom Wallet bulunamadƒ±!\nL√ºtfen phantom.app\'dan y√ºkleyin.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    setWalletConnected(true);
                    setWalletAddress(response.publicKey.toString());
                    
                    // Mock Devnet balance
                    const mockBalance = 2.5 + Math.random() * 5;
                    setBalance(mockBalance);
                    
                    setMessage('üéâ Phantom Wallet baƒülandƒ±!\nDevnet\'te √ºcretsiz i≈ülem yapabilirsiniz.');
                } catch (error) {
                    console.error('Wallet baƒülantƒ± hatasƒ±:', error);
                    setMessage('‚ùå Wallet baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z!');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    if (window.solana) {
                        await window.solana.disconnect();
                    }
                    setWalletConnected(false);
                    setWalletAddress('');
                    setBalance(0);
                    setMessage('Wallet baƒülantƒ±sƒ± kesildi.');
                } catch (error) {
                    console.error('Disconnect hatasƒ±:', error);
                }
            };

            const useSimulationMode = () => {
                setBalance(10.0);
                setMessage('üéÆ Sim√ºlasyon modu aktif!\n10 SOL ile test edebilirsiniz.');
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const generateAddress = () => {
                const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                for (let i = 0; i < 44; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            };

            const properties = [
                {
                    id: 1,
                    name: 'üè¢ Maslak Business Center',
                    location: 'Maslak, ≈ûi≈üli',
                    price: 4,
                    roi: '%7.8',
                    size: '120m¬≤',
                    type: 'Ofis'
                },
                {
                    id: 2,
                    name: 'üè† Be≈üikta≈ü Premium Residence', 
                    location: 'Be≈üikta≈ü, ƒ∞stanbul',
                    price: 6,
                    roi: '%9.1',
                    size: '180m¬≤',
                    type: '3+1 Rezidans'
                },
                {
                    id: 3,
                    name: 'üåä Kadƒ±k√∂y Seaside Apartments',
                    location: 'Caddebostan, Kadƒ±k√∂y',
                    price: 8,
                    roi: '%7.2',
                    size: '140m¬≤',
                    type: '3+1 Daire'
                },
                {
                    id: 4,
                    name: 'üè° Emirgan Luxury Villa',
                    location: 'Emirgan, Sarƒ±yer',
                    price: 25,
                    roi: '%8.2', 
                    size: '450m¬≤',
                    type: '5+2 Villa'
                }
            ];

            const mintProperty = (property) => {
                if (!walletConnected && balance === 0) {
                    setMessage('‚ùå √ñnce Phantom wallet baƒülayƒ±n\nveya sim√ºlasyon modunu aktif edin!');
                    return;
                }

                if (balance < property.price) {
                    setMessage(`‚ùå Yetersiz SOL!\n${property.price} SOL gerekli.\nMevcut: ${balance.toFixed(1)} SOL`);
                    return;
                }
                
                setMessage(`üè† ${property.name} NFT mint ediliyor...\n${walletConnected ? '‚ö° Devnet blockchain' : 'üéÆ Sim√ºlasyon modu'}`);
                
                setTimeout(() => {
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        isReal: walletConnected
                    };
                    
                    setPortfolio(prev => [...prev, newNFT]);
                    setBalance(prev => prev - property.price);
                    
                    setMessage(`üéâ ${property.name} NFT mint edildi!\n${walletConnected ? '‚ö° Devnet blockchain\'de kayƒ±tlƒ±' : 'üéÆ Sim√ºlasyon test'}\n\nüîó Adres: ${nftAddress.slice(0, 12)}...${nftAddress.slice(-12)}\nüí∞ Kalan: ${(balance - property.price).toFixed(1)} SOL`);
                }, 2500);
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="title">üè† RealEstate NFT</div>
                        <div className="subtitle">Blockchain Emlak Yatƒ±rƒ±m Platformu</div>
                        
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div>
                                    <div style={{fontSize: '16px', color: '#22c55e', marginBottom: '10px'}}>
                                        üëª Phantom: {formatAddress(walletAddress)}
                                    </div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '15px'}}>
                                        üí∞ Devnet Bakiye: {balance.toFixed(2)} SOL
                                    </div>
                                    <button className="button disconnect-button" onClick={disconnectWallet}>
                                        üîå Baƒülantƒ±yƒ± Kes
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '‚è≥ Baƒülanƒ±yor...' : 'üëª Phantom Baƒüla (Devnet)'}
                                    </button>
                                    
                                    <button className="button sim-button" onClick={useSimulationMode}>
                                        üéÆ Sim√ºlasyon Modu (10 SOL)
                                    </button>
                                    
                                    <div style={{fontSize: '12px', opacity: '0.8', marginTop: '10px'}}>
                                        Phantom: Ger√ßek Devnet (√ºcretsiz) | Sim√ºlasyon: Test modu
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="status">{message}</div>

                    <div className="properties-grid">
                        {properties.map(property => (
                            <div key={property.id} className="property-card">
                                <div className="property-name">{property.name}</div>
                                <div className="property-details">
                                    üìç {property.location}<br/>
                                    üè° {property.size} - {property.type}<br/>
                                    üí∞ Hisse Fiyatƒ±: {property.price} SOL<br/>
                                    üìà ROI: {property.roi}
                                </div>
                                <button 
                                    className="buy-button"
                                    onClick={() => mintProperty(property)}
                                    disabled={balance < property.price}
                                >
                                    {balance >= property.price ? 
                                        `üéØ ${property.price} SOL ile NFT Al` : 
                                        `‚ùå Yetersiz SOL (${property.price} gerekli)`
                                    }
                                </button>
                            </div>
                        ))}
                    </div>

                    {portfolio.length > 0 && (
                        <div className="portfolio">
                            <div className="portfolio-title">
                                üè° Emlak NFT Portfoly√∂m ({portfolio.length})
                            </div>
                            
                            {portfolio.map(nft => (
                                <div key={nft.id} className="nft-item">
                                    <div className="nft-name">
                                        {nft.name} {nft.isReal && <span style={{color: '#9945FF', fontSize: '12px'}}>‚ö° DEVNET</span>}
                                    </div>
                                    <div className="nft-details">
                                        üìç {nft.location}<br/>
                                        üîó {nft.address.slice(0, 8)}...{nft.address.slice(-8)}<br/>
                                        üìÖ {nft.mintDate} ‚Ä¢ {nft.price} ‚Ä¢ ROI {nft.roi}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
