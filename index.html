<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <script>
        // Platform treasury wallet (gerçek projede güvenli tutulur)
        window.PLATFORM_WALLET = 'DevS1gn4LPGA9ZGN95R2DBB5HRKjKNsXgMrKNP5BpYc6'; // Example Devnet address
        
        // Solana Web3.js helpers
        window.solanaHelpers = {
            connection: null,
            
            init: () => {
                if (typeof solanaWeb3 !== 'undefined') {
                    window.solanaHelpers.connection = new solanaWeb3.Connection(
                        solanaWeb3.clusterApiUrl('devnet'),
                        'confirmed'
                    );
                    return true;
                }
                return false;
            },
            
            getBalance: async (publicKeyString) => {
                try {
                    if (!window.solanaHelpers.connection) return 0;
                    const publicKey = new solanaWeb3.PublicKey(publicKeyString);
                    const balance = await window.solanaHelpers.connection.getBalance(publicKey);
                    return balance / solanaWeb3.LAMPORTS_PER_SOL;
                } catch (error) {
                    console.error('Balance fetch error:', error);
                    return 0;
                }
            },
            
            transferSOL: async (fromWallet, toWalletString, amount) => {
                try {
                    const connection = window.solanaHelpers.connection;
                    const toWallet = new solanaWeb3.PublicKey(toWalletString);
                    
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: fromWallet.publicKey,
                            toPubkey: toWallet,
                            lamports: amount * solanaWeb3.LAMPORTS_PER_SOL,
                        })
                    );
                    
                    const { blockhash } = await connection.getRecentBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = fromWallet.publicKey;
                    
                    // Phantom ile imzala ve gönder
                    const signedTransaction = await window.solana.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    
                    // Transaction confirm
                    await connection.confirmTransaction(signature);
                    
                    return {
                        success: true,
                        signature: signature,
                        explorer: `https://explorer.solana.com/tx/${signature}?cluster=devnet`
                    };
                } catch (error) {
                    console.error('Transfer error:', error);
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
        };
        
        // Sayfa yüklenince Solana Web3.js'i başlat
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.solanaHelpers.init();
            }, 1000);
        });
    </script><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Phantom Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .wallet-section {
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .phantom-button {
            background: linear-gradient(45deg, #9945FF, #7c3aed);
            color: white;
        }
        
        .sim-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .disconnect-button {
            background: rgba(255, 107, 107, 0.2);
            color: white;
            border: 1px solid #ff6b6b;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .property-name {
            font-size: 20px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 15px;
        }
        
        .property-details {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }
        
        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            white-space: pre-line;
        }
        
        .portfolio {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .portfolio-title {
            font-size: 24px;
            font-weight: bold;
            color: #9945FF;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nft-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .nft-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .nft-details {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [message, setMessage] = useState('Phantom wallet bağlayın veya simülasyon modunda devam edin.');
            const [portfolio, setPortfolio] = useState([]);
            const [balance, setBalance] = useState(0);
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [isSimulation, setIsSimulation] = useState(false);

            // Sayfa yüklenince portfolio'yu geri yükle
            React.useEffect(() => {
                const savedPortfolio = localStorage.getItem('realEstatePortfolio');
                if (savedPortfolio) {
                    try {
                        setPortfolio(JSON.parse(savedPortfolio));
                    } catch (error) {
                        console.error('Portfolio yükleme hatası:', error);
                    }
                }
                
                // Phantom otomatik bağlantı kontrolü
                checkWalletConnection();
            }, []);

            const checkWalletConnection = async () => {
                try {
                    if (window.solana && window.solana.isPhantom) {
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        if (response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await getRealBalance(response.publicKey.toString());
                            setMessage('🎉 Phantom Wallet otomatik bağlandı!');
                        }
                    }
                } catch (error) {
                    console.log('Otomatik bağlantı yok, manuel bağlantı gerekli.');
                }
            };

            const getRealBalance = async (publicKey) => {
                try {
                    if (!window.solanaHelpers.connection) {
                        // Fallback if Web3.js not loaded
                        setTimeout(() => getRealBalance(publicKey), 1000);
                        return 0;
                    }
                    
                    const balance = await window.solanaHelpers.getBalance(publicKey);
                    setBalance(balance);
                    return balance;
                } catch (error) {
                    console.error('Gerçek bakiye alma hatası:', error);
                    // Fallback
                    setBalance(0);
                    return 0;
                }
            };

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom Wallet bulunamadı!\nLütfen phantom.app\'dan yükleyin.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    setWalletConnected(true);
                    setWalletAddress(response.publicKey.toString());
                    setIsSimulation(false);
                    
                    // Gerçek Devnet bakiyesi al
                    const realBalance = await getRealBalance(response.publicKey.toString());
                    
                    setMessage(`🎉 Phantom Wallet bağlandı!\n👻 Adres: ${response.publicKey.toString().slice(0, 8)}...${response.publicKey.toString().slice(-8)}\n💰 Devnet Bakiye: ${realBalance.toFixed(4)} SOL\n\n${realBalance < 1 ? '⚠️ SOL az! solfaucet.com\'dan alabilirsiniz.' : '✅ NFT almaya hazır!'}`);
                } catch (error) {
                    console.error('Wallet bağlantı hatası:', error);
                    setMessage('❌ Wallet bağlantısı başarısız!\nLütfen Phantom\'da onay verin.');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    if (window.solana) {
                        await window.solana.disconnect();
                    }
                    setWalletConnected(false);
                    setWalletAddress('');
                    setBalance(0);
                    setIsSimulation(false);
                    setMessage('👻 Phantom wallet bağlantısı kesildi.');
                } catch (error) {
                    console.error('Disconnect hatası:', error);
                }
            };

            const useSimulationMode = () => {
                setBalance(10.0);
                setIsSimulation(true);
                setWalletConnected(false);
                setWalletAddress('');
                setMessage('🎮 Simülasyon modu aktif!\n10 SOL ile test edebilirsiniz.\n\n(Bu gerçek blockchain değil, sadece test amaçlı)');
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const generateAddress = () => {
                const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                for (let i = 0; i < 44; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            };

            const properties = [
                {
                    id: 1,
                    name: '🏢 Maslak Business Center',
                    location: 'Maslak, Şişli',
                    price: 4,
                    roi: '%7.8',
                    size: '120m²',
                    type: 'Ofis'
                },
                {
                    id: 2,
                    name: '🏠 Beşiktaş Premium Residence', 
                    location: 'Beşiktaş, İstanbul',
                    price: 6,
                    roi: '%9.1',
                    size: '180m²',
                    type: '3+1 Rezidans'
                },
                {
                    id: 3,
                    name: '🌊 Kadıköy Seaside Apartments',
                    location: 'Caddebostan, Kadıköy',
                    price: 8,
                    roi: '%7.2',
                    size: '140m²',
                    type: '3+1 Daire'
                },
                {
                    id: 4,
                    name: '🏡 Emirgan Luxury Villa',
                    location: 'Emirgan, Sarıyer',
                    price: 25,
                    roi: '%8.2', 
                    size: '450m²',
                    type: '5+2 Villa'
                }
            ];

            const mintProperty = async (property) => {
                if (!walletConnected && !isSimulation) {
                    setMessage('❌ Önce Phantom wallet bağlayın\nveya simülasyon modunu aktif edin!');
                    return;
                }

                if (balance < property.price) {
                    setMessage(`❌ Yetersiz SOL!\n${property.price} SOL gerekli.\nMevcut: ${balance.toFixed(4)} SOL\n\n${!isSimulation && balance < 1 ? '💡 solfaucet.com\'dan test SOL alabilirsiniz!' : ''}`);
                    return;
                }
                
                if (walletConnected) {
                    // Gerçek SOL transfer
                    await mintWithRealSOL(property);
                } else {
                    // Simülasyon modu
                    await mintWithSimulation(property);
                }
            };

            const mintWithRealSOL = async (property) => {
                setMessage(`🏠 ${property.name} için gerçek SOL transferi başlatılıyor...\n⚡ Phantom onayı bekleniyor...`);
                
                try {
                    // Gerçek SOL transfer işlemi
                    const transferResult = await window.solanaHelpers.transferSOL(
                        { publicKey: new solanaWeb3.PublicKey(walletAddress) },
                        window.PLATFORM_WALLET,
                        property.price
                    );
                    
                    if (transferResult.success) {
                        setMessage(`🔄 SOL transferi başarılı!\nTransaction: ${transferResult.signature.slice(0, 8)}...\nNFT mint ediliyor...`);
                        
                        setTimeout(async () => {
                            const nftAddress = generateAddress();
                            const newNFT = {
                                id: Date.now(),
                                name: property.name,
                                address: nftAddress,
                                price: `${property.price} SOL`,
                                location: property.location,
                                roi: property.roi,
                                mintDate: new Date().toLocaleDateString('tr-TR'),
                                isReal: true,
                                walletAddress: walletAddress,
                                transactionHash: transferResult.signature,
                                explorerUrl: transferResult.explorer
                            };
                            
                            const newPortfolio = [...portfolio, newNFT];
                            setPortfolio(newPortfolio);
                            localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                            
                            // Bakiyeyi yenile (gerçek bakiye)
                            await getRealBalance(walletAddress);
                            
                            setMessage(`🎉 ${property.name} NFT başarıyla mint edildi!\n⚡ Gerçek Devnet blockchain işlemi\n\n🔗 NFT: ${nftAddress.slice(0, 8)}...${nftAddress.slice(-8)}\n📋 TX: ${transferResult.signature.slice(0, 8)}...\n🌐 Explorer: Tıklayarak görüntüle\n\n💰 Güncel Bakiye: ${balance.toFixed(4)} SOL`);
                            
                        }, 2000);
                        
                    } else {
                        setMessage(`❌ SOL transferi başarısız!\nHata: ${transferResult.error}\n\nLütfen Phantom'da onay verdiğinizden emin olun.`);
                    }
                    
                } catch (error) {
                    console.error('Mint error:', error);
                    setMessage(`❌ İşlem başarısız!\nHata: ${error.message}\n\nPhantom'da işlemi onayladınız mı?`);
                }
            };

            const mintWithSimulation = async (property) => {
                setMessage(`🎮 ${property.name} simülasyon mint ediliyor...`);
                
                setTimeout(() => {
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        isReal: false,
                        walletAddress: 'simulation'
                    };
                    
                    const newPortfolio = [...portfolio, newNFT];
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    
                    setBalance(prev => prev - property.price);
                    
                    setMessage(`🎉 ${property.name} NFT mint edildi!\n🎮 Simülasyon modunda\n\n🔗 NFT: ${nftAddress}\n💰 Kalan: ${(balance - property.price).toFixed(1)} SOL`);
                }, 2000);
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="title">🏠 RealEstate NFT</div>
                        <div className="subtitle">Blockchain Emlak Yatırım Platformu</div>
                        
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div>
                                    <div style={{fontSize: '16px', color: '#22c55e', marginBottom: '8px'}}>
                                        👻 Phantom Connected: {formatAddress(walletAddress)}
                                    </div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        💰 Gerçek Devnet Bakiye: {balance.toFixed(4)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        ⚡ Gerçek Solana Devnet bağlantısı aktif
                                    </div>
                                    <button className="button disconnect-button" onClick={disconnectWallet}>
                                        🔌 Phantom Bağlantısını Kes
                                    </button>
                                </div>
                            ) : isSimulation ? (
                                <div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        🎮 Simülasyon Bakiye: {balance.toFixed(1)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        Test modu - gerçek blockchain değil
                                    </div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '⏳ Bağlanıyor...' : '👻 Gerçek Phantom\'a Geç'}
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '⏳ Phantom Bağlanıyor...' : '👻 Gerçek Phantom Bağla'}
                                    </button>
                                    
                                    <button className="button sim-button" onClick={useSimulationMode}>
                                        🎮 Simülasyon Modu (Test)
                                    </button>
                                    
                                    <div style={{fontSize: '12px', opacity: '0.8', marginTop: '10px'}}>
                                        <strong>Phantom:</strong> Gerçek Devnet blockchain (ücretsiz)<br/>
                                        <strong>Simülasyon:</strong> Sadece test amaçlı
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="status">{message}</div>

                    <div className="properties-grid">
                        {properties.map(property => (
                            <div key={property.id} className="property-card">
                                <div className="property-name">{property.name}</div>
                                <div className="property-details">
                                    📍 {property.location}<br/>
                                    🏡 {property.size} - {property.type}<br/>
                                    💰 Hisse Fiyatı: {property.price} SOL<br/>
                                    📈 ROI: {property.roi}
                                </div>
                                <button 
                                    className="buy-button"
                                    onClick={() => mintProperty(property)}
                                    disabled={balance < property.price}
                                >
                                    {balance >= property.price ? 
                                        `🎯 ${property.price} SOL ile NFT Al` : 
                                        `❌ Yetersiz SOL (${property.price} gerekli)`
                                    }
                                </button>
                            </div>
                        ))}
                    </div>

                    {portfolio.length > 0 && (
                        <div className="portfolio">
                            <div className="portfolio-title">
                                🏡 Emlak NFT Portfolyöm ({portfolio.length})
                            </div>
                            
                            {portfolio.map(nft => (
                                <div key={nft.id} className="nft-item">
                                    <div className="nft-name">
                                        {nft.name} {nft.isReal && <span style={{color: '#9945FF', fontSize: '12px'}}>⚡ REAL TX</span>}
                                    </div>
                                    <div className="nft-details">
                                        📍 {nft.location}<br/>
                                        🔗 NFT: {nft.address.slice(0, 8)}...{nft.address.slice(-8)}<br/>
                                        {nft.transactionHash && (
                                            <>📋 TX: {nft.transactionHash.slice(0, 8)}...{nft.transactionHash.slice(-8)}<br/></>
                                        )}
                                        📅 {nft.mintDate} • {nft.price} • ROI {nft.roi}
                                        {nft.explorerUrl && (
                                            <div style={{marginTop: '8px'}}>
                                                <a 
                                                    href={nft.explorerUrl} 
                                                    target="_blank" 
                                                    style={{
                                                        color: '#22c55e',
                                                        textDecoration: 'none',
                                                        fontSize: '12px',
                                                        border: '1px solid #22c55e',
                                                        padding: '3px 8px',
                                                        borderRadius: '4px',
                                                        display: 'inline-block'
                                                    }}
                                                >
                                                    🌐 Explorer'da Gör
                                                </a>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
