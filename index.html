<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Phantom Devnet</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .wallet-section {
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .phantom-button {
            background: linear-gradient(45deg, #9945FF, #7c3aed);
            color: white;
        }
        
        .disconnect-button {
            background: rgba(255, 107, 107, 0.2);
            color: white;
            border: 1px solid #ff6b6b;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .property-name {
            font-size: 20px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 15px;
        }
        
        .property-details {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }
        
        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            white-space: pre-line;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
        }
        
        .status.warning {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
        }
        
        .portfolio {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .portfolio-title {
            font-size: 24px;
            font-weight: bold;
            color: #9945FF;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nft-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .nft-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.2);
        }
        
        .nft-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .nft-details {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .processing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function App() {
            const [message, setMessage] = useState('Phantom wallet\'ınızı Devnet\'e bağlayın');
            const [messageType, setMessageType] = useState('info');
            const [portfolio, setPortfolio] = useState([]);
            const [balance, setBalance] = useState(0);
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [connection, setConnection] = useState(null);

            // Initialize Solana connection
            useEffect(() => {
                const initConnection = async () => {
                    if (typeof solanaWeb3 !== 'undefined') {
                        const conn = new solanaWeb3.Connection(
                            solanaWeb3.clusterApiUrl('devnet'),
                            'confirmed'
                        );
                        setConnection(conn);
                        console.log('Solana Devnet connection initialized');
                    } else {
                        setTimeout(initConnection, 500);
                    }
                };
                initConnection();
            }, []);

            // Load portfolio from localStorage
            useEffect(() => {
                const savedPortfolio = localStorage.getItem('realEstatePortfolio');
                if (savedPortfolio) {
                    try {
                        setPortfolio(JSON.parse(savedPortfolio));
                    } catch (error) {
                        console.error('Portfolio yükleme hatası:', error);
                    }
                }
                
                // Check for auto-connect after delay
                setTimeout(() => checkWalletConnection(), 1000);
            }, []);

            const checkWalletConnection = async () => {
                try {
                    if (window.solana && window.solana.isPhantom) {
                        // Try to connect silently
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        if (response && response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await updateBalance(response.publicKey.toString());
                            showMessage('🎉 Phantom Wallet otomatik bağlandı!', 'success');
                        }
                    }
                } catch (error) {
                    console.log('No existing connection');
                }
            };

            const showMessage = (msg, type = 'info') => {
                setMessage(msg);
                setMessageType(type);
            };

            const updateBalance = useCallback(async (publicKey) => {
                if (!connection) {
                    setTimeout(() => updateBalance(publicKey), 500);
                    return;
                }

                try {
                    const pubKey = new solanaWeb3.PublicKey(publicKey);
                    const lamports = await connection.getBalance(pubKey);
                    const sol = lamports / solanaWeb3.LAMPORTS_PER_SOL;
                    setBalance(sol);
                    return sol;
                } catch (error) {
                    console.error('Balance update error:', error);
                    setBalance(0);
                    return 0;
                }
            }, [connection]);

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom Wallet bulunamadı!\nLütfen phantom.app\'dan yükleyin.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    const address = response.publicKey.toString();
                    setWalletConnected(true);
                    setWalletAddress(address);
                    
                    const currentBalance = await updateBalance(address);
                    
                    showMessage(
                        `🎉 Phantom Wallet bağlandı!\n👻 Adres: ${address.slice(0, 8)}...${address.slice(-8)}\n💰 Devnet Bakiye: ${currentBalance.toFixed(4)} SOL\n\n${
                            currentBalance < 0.1 ? '⚠️ Test SOL\'a ihtiyacınız var! solfaucet.com\'dan alabilirsiniz.' : '✅ NFT almaya hazır!'
                        }`,
                        'success'
                    );
                } catch (error) {
                    console.error('Wallet bağlantı hatası:', error);
                    showMessage('❌ Wallet bağlantısı başarısız!\nLütfen Phantom\'da onay verin.', 'error');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    if (window.solana) {
                        await window.solana.disconnect();
                    }
                    setWalletConnected(false);
                    setWalletAddress('');
                    setBalance(0);
                    showMessage('👻 Phantom wallet bağlantısı kesildi.', 'info');
                } catch (error) {
                    console.error('Disconnect hatası:', error);
                }
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const generateNFTAddress = () => {
                // Generate a random base58 string that looks like a Solana address
                const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                for (let i = 0; i < 44; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            };

            const properties = [
                {
                    id: 1,
                    name: '🏢 Maslak Business Center',
                    location: 'Maslak, Şişli',
                    price: 0.01,
                    roi: '%7.8',
                    size: '120m²',
                    type: 'Ofis'
                },
                {
                    id: 2,
                    name: '🏠 Beşiktaş Premium Residence', 
                    location: 'Beşiktaş, İstanbul',
                    price: 0.02,
                    roi: '%9.1',
                    size: '180m²',
                    type: '3+1 Rezidans'
                },
                {
                    id: 3,
                    name: '🌊 Kadıköy Seaside Apartments',
                    location: 'Caddebostan, Kadıköy',
                    price: 0.03,
                    roi: '%7.2',
                    size: '140m²',
                    type: '3+1 Daire'
                },
                {
                    id: 4,
                    name: '🏡 Emirgan Luxury Villa',
                    location: 'Emirgan, Sarıyer',
                    price: 0.05,
                    roi: '%8.2', 
                    size: '450m²',
                    type: '5+2 Villa'
                }
            ];

            const mintProperty = async (property) => {
                if (!walletConnected) {
                    showMessage('❌ Önce Phantom wallet bağlayın!', 'error');
                    return;
                }

                if (balance < property.price) {
                    showMessage(
                        `❌ Yetersiz SOL!\n${property.price} SOL gerekli.\nMevcut: ${balance.toFixed(4)} SOL\n\n💡 solfaucet.com\'dan test SOL alabilirsiniz!`,
                        'error'
                    );
                    return;
                }

                await mintNFT(property);
            };

            const mintNFT = async (property) => {
                if (!connection || !window.solana) {
                    showMessage('❌ Blockchain bağlantısı hazır değil. Lütfen tekrar deneyin.', 'error');
                    return;
                }

                setProcessing(true);
                showMessage(`🏠 ${property.name} NFT mint ediliyor...\n⏳ İşlem hazırlanıyor...`, 'info');
                
                try {
                    // Create a mock NFT mint transaction
                    // In real implementation, this would mint an actual NFT
                    const fromPubkey = new solanaWeb3.PublicKey(walletAddress);
                    
                    // Create a simple transaction for demo
                    // This just sends a tiny amount to demonstrate the transaction flow
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: fromPubkey,
                            toPubkey: fromPubkey, // Send to self for demo
                            lamports: 1000, // 0.000001 SOL - minimal fee
                        })
                    );
                    
                    // Add memo to simulate NFT metadata
                    const memoInstruction = new solanaWeb3.TransactionInstruction({
                        keys: [],
                        programId: new solanaWeb3.PublicKey('MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr'),
                        data: new TextEncoder().encode(`NFT: ${property.name}`)
                    });
                    transaction.add(memoInstruction);
                    
                    // Get recent blockhash
                    const { blockhash } = await connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = fromPubkey;
                    
                    showMessage(`⚡ Phantom onayı bekleniyor...\nLütfen işlemi onaylayın`, 'warning');
                    
                    // Sign and send transaction
                    const signedTransaction = await window.solana.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    
                    showMessage(`⏳ İşlem gönderildi!\nTX: ${signature.slice(0, 8)}...\nBlockchain onayı bekleniyor...`, 'info');
                    
                    // Wait for confirmation
                    const confirmation = await connection.confirmTransaction(signature, 'confirmed');
                    
                    if (confirmation.value.err) {
                        throw new Error('Transaction failed');
                    }
                    
                    // Update balance after transaction
                    const newBalance = await updateBalance(walletAddress);
                    
                    // Create NFT record
                    const nftAddress = generateNFTAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        size: property.size,
                        type: property.type,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        mintTime: new Date().toLocaleTimeString('tr-TR'),
                        walletAddress: walletAddress,
                        transactionHash: signature,
                        explorerUrl: `https://explorer.solana.com/tx/${signature}?cluster=devnet`
                    };
                    
                    // Save to portfolio
                    const newPortfolio = [...portfolio, newNFT];
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    
                    showMessage(
                        `🎉 ${property.name} NFT başarıyla mint edildi!\n\n🔗 NFT Token: ${nftAddress.slice(0, 8)}...${nftAddress.slice(-8)}\n📋 Transaction: ${signature.slice(0, 8)}...\n💰 Güncel Bakiye: ${newBalance.toFixed(4)} SOL\n\n✅ NFT portfolyönüze eklendi!`,
                        'success'
                    );
                    
                } catch (error) {
                    console.error('Mint error:', error);
                    
                    if (error.message.includes('User rejected')) {
                        showMessage('❌ İşlem iptal edildi.\nPhantom\'da işlemi onaylamanız gerekiyor.', 'error');
                    } else {
                        showMessage(`❌ İşlem başarısız!\n${error.message || 'Bilinmeyen hata'}\n\nLütfen tekrar deneyin.`, 'error');
                    }
                    
                    // Refresh balance
                    await updateBalance(walletAddress);
                } finally {
                    setProcessing(false);
                }
            };

            // Auto-refresh balance every 15 seconds when wallet connected
            useEffect(() => {
                if (walletConnected && walletAddress && !processing) {
                    const interval = setInterval(() => {
                        updateBalance(walletAddress);
                    }, 15000);
                    
                    return () => clearInterval(interval);
                }
            }, [walletConnected, walletAddress, processing, updateBalance]);

            const deleteNFT = (nftId) => {
                if (confirm('Bu NFT\'yi portfolyöden silmek istediğinize emin misiniz?')) {
                    const newPortfolio = portfolio.filter(nft => nft.id !== nftId);
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    showMessage('NFT portfolyöden silindi', 'info');
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="title">🏠 RealEstate NFT</div>
                        <div className="subtitle">Blockchain Emlak Yatırım Platformu</div>
                        
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div>
                                    <div style={{fontSize: '16px', color: '#22c55e', marginBottom: '8px'}}>
                                        👻 Phantom Connected: {formatAddress(walletAddress)}
                                    </div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        💰 Gerçek Devnet Bakiye: {balance.toFixed(4)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        ⚡ Gerçek Solana Devnet bağlantısı aktif
                                        {balance < 0.1 && (
                                            <div style={{color: '#ff6b6b', marginTop: '5px'}}>
                                                ⚠️ Bakiye düşük! <a href="https://solfaucet.com" target="_blank" rel="noopener noreferrer" style={{color: '#22c55e'}}>solfaucet.com</a>'dan test SOL alabilirsiniz
                                            </div>
                                        )}
                                    </div>
                                    <button className="button disconnect-button" onClick={disconnectWallet}>
                                        🔌 Phantom Bağlantısını Kes
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? (
                                            <>
                                                <span className="loading-spinner" style={{marginRight: '8px'}}></span>
                                                Phantom Bağlanıyor...
                                            </>
                                        ) : (
                                            '👻 Phantom Wallet Bağla'
                                        )}
                                    </button>
                                    
                                    <div style={{fontSize: '12px', opacity: '0.8', marginTop: '10px'}}>
                                        📍 Phantom'u Devnet'e ayarladığınızdan emin olun<br/>
                                        💡 Test SOL'a ihtiyacınız olacak (ücretsiz)
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className={`status ${messageType === 'error' ? 'error' : messageType === 'warning' ? 'warning' : ''} ${processing ? 'processing' : ''}`}>
                        {processing && <span className="loading-spinner" style={{marginRight: '10px'}}></span>}
                        {message}
                    </div>

                    <div className="properties-grid">
                        {properties.map(property => (
                            <div key={property.id} className="property-card">
                                <div className="property-name">{property.name}</div>
                                <div className="property-details">
                                    📍 {property.location}<br/>
                                    🏡 {property.size} - {property.type}<br/>
                                    💰 Hisse Fiyatı: {property.price} SOL<br/>
                                    📈 Yıllık Getiri: {property.roi}
                                </div>
                                <button 
                                    className="buy-button"
                                    onClick={() => mintProperty(property)}
                                    disabled={!walletConnected || balance < property.price || processing}
                                >
                                    {processing ? 
                                        '⏳ İşlem devam ediyor...' :
                                        !walletConnected ?
                                        '🔒 Wallet Bağlayın' :
                                        balance >= property.price ? 
                                        `🎯 ${property.price} SOL ile NFT Mint Et` : 
                                        `❌ Yetersiz SOL (${property.price} gerekli)`
                                    }
                                </button>
                            </div>
                        ))}
                    </div>

                    {portfolio.length > 0 && (
                        <div className="portfolio">
                            <div className="portfolio-title">
                                🏡 Emlak NFT Portfolyöm ({portfolio.length} Adet)
                            </div>
                            
                            {portfolio.map(nft => (
                                <div key={nft.id} className="nft-item">
                                    <div className="nft-name">
                                        {nft.name}
                                        <button 
                                            onClick={() => deleteNFT(nft.id)}
                                            style={{
                                                float: 'right',
                                                background: 'transparent',
                                                border: 'none',
                                                color: '#ff6b6b',
                                                cursor: 'pointer',
                                                fontSize: '18px'
                                            }}
                                            title="NFT'yi sil"
                                        >
                                            🗑️
                                        </button>
                                    </div>
                                    <div className="nft-details">
                                        📍 {nft.location}<br/>
                                        🏡 {nft.size} - {nft.type}<br/>
                                        🔗 NFT Token: {nft.address.slice(0, 8)}...{nft.address.slice(-8)}<br/>
                                        {nft.transactionHash && (
                                            <>📋 TX: {nft.transactionHash.slice(0, 8)}...{nft.transactionHash.slice(-8)}<br/></>
                                        )}
                                        📅 {nft.mintDate} {nft.mintTime} • {nft.price} • ROI {nft.roi}
                                        {nft.explorerUrl && (
                                            <div style={{marginTop: '8px'}}>
                                                <a 
                                                    href={nft.explorerUrl} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    style={{
                                                        color: '#22c55e',
                                                        textDecoration: 'none',
                                                        fontSize: '12px',
                                                        border: '1px solid #22c55e',
                                                        padding: '3px 8px',
                                                        borderRadius: '4px',
                                                        display: 'inline-block'
                                                    }}
                                                >
                                                    🌐 Solana Explorer'da Görüntüle
                                                </a>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {!walletConnected && (
                        <div style={{
                            marginTop: '40px',
                            padding: '20px',
                            background: 'rgba(255, 215, 0, 0.1)',
                            border: '1px solid #ffd700',
                            borderRadius: '10px',
                            textAlign: 'center'
                        }}>
                            <h3 style={{marginBottom: '15px', color: '#ffd700'}}>🚀 Başlamak İçin:</h3>
                            <ol style={{textAlign: 'left', maxWidth: '400px', margin: '0 auto', lineHeight: '1.8'}}>
                                <li>Phantom wallet'ınızı Devnet'e ayarlayın</li>
                                <li>solfaucet.com'dan test SOL alın (ücretsiz)</li>
                                <li>Yukarıdaki butona tıklayarak wallet bağlayın</li>
                                <li>İstediğiniz gayrimenkul NFT'sini mint edin!</li>
                            </ol>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
