<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate NFT - Phantom Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .wallet-section {
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .phantom-button {
            background: linear-gradient(45deg, #9945FF, #7c3aed);
            color: white;
        }
        
        .sim-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .disconnect-button {
            background: rgba(255, 107, 107, 0.2);
            color: white;
            border: 1px solid #ff6b6b;
        }
        
        .generate-wallet-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .property-name {
            font-size: 20px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 15px;
        }
        
        .property-details {
            font-size: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .buy-button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }
        
        .buy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            white-space: pre-line;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
        }
        
        .portfolio {
            background: rgba(153, 69, 255, 0.1);
            border: 1px solid #9945FF;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .portfolio-title {
            font-size: 24px;
            font-weight: bold;
            color: #9945FF;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nft-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .nft-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .nft-details {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .processing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .platform-wallet-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function App() {
            // Platform wallet - Geçerli bir Solana Devnet adresi kullan
            // Bu sizin kendi Phantom wallet adresiniz olabilir veya yeni bir wallet oluşturabilirsiniz
            const [PLATFORM_WALLET, setPlatformWallet] = useState('11111111111111111111111111111111');
            
            const [message, setMessage] = useState('Phantom wallet bağlayın veya simülasyon modunda devam edin.');
            const [messageType, setMessageType] = useState('info');
            const [portfolio, setPortfolio] = useState([]);
            const [balance, setBalance] = useState(0);
            const [walletConnected, setWalletConnected] = useState(false);
            const [walletAddress, setWalletAddress] = useState('');
            const [connecting, setConnecting] = useState(false);
            const [isSimulation, setIsSimulation] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [connection, setConnection] = useState(null);
            const [platformBalance, setPlatformBalance] = useState(0);

            // Initialize Solana connection
            useEffect(() => {
                const initConnection = async () => {
                    if (typeof solanaWeb3 !== 'undefined') {
                        const conn = new solanaWeb3.Connection(
                            solanaWeb3.clusterApiUrl('devnet'),
                            'confirmed'
                        );
                        setConnection(conn);
                        console.log('Solana connection initialized');
                    } else {
                        setTimeout(initConnection, 500);
                    }
                };
                initConnection();
            }, []);

            // Load portfolio and platform wallet from localStorage
            useEffect(() => {
                const savedPortfolio = localStorage.getItem('realEstatePortfolio');
                if (savedPortfolio) {
                    try {
                        setPortfolio(JSON.parse(savedPortfolio));
                    } catch (error) {
                        console.error('Portfolio yükleme hatası:', error);
                    }
                }
                
                // Load saved platform wallet
                const savedPlatformWallet = localStorage.getItem('platformWallet');
                if (savedPlatformWallet) {
                    setPlatformWallet(savedPlatformWallet);
                }
                
                // Check for auto-connect - sadece gerçekten bağlıysa
                setTimeout(() => checkWalletConnection(), 1000);
            }, []);

            // Update platform balance when wallet changes
            useEffect(() => {
                if (connection && PLATFORM_WALLET && PLATFORM_WALLET !== '11111111111111111111111111111111') {
                    updatePlatformBalance();
                }
            }, [connection, PLATFORM_WALLET]);

            const updatePlatformBalance = async () => {
                try {
                    const pubKey = new solanaWeb3.PublicKey(PLATFORM_WALLET);
                    const lamports = await connection.getBalance(pubKey);
                    const sol = lamports / solanaWeb3.LAMPORTS_PER_SOL;
                    setPlatformBalance(sol);
                } catch (error) {
                    console.error('Platform balance error:', error);
                }
            };

            const checkWalletConnection = async () => {
                try {
                    if (window.solana && window.solana.isPhantom && window.solana.isConnected) {
                        // Sadece gerçekten bağlıysa otomatik bağlan
                        const response = await window.solana.connect({ onlyIfTrusted: true });
                        if (response && response.publicKey) {
                            setWalletConnected(true);
                            setWalletAddress(response.publicKey.toString());
                            await updateBalance(response.publicKey.toString());
                            showMessage('🎉 Phantom Wallet otomatik bağlandı!', 'success');
                        }
                    }
                } catch (error) {
                    console.log('Otomatik bağlantı yok, manuel bağlantı gerekli.');
                }
            };

            const showMessage = (msg, type = 'info') => {
                setMessage(msg);
                setMessageType(type);
            };

            const updateBalance = useCallback(async (publicKey) => {
                if (!connection) {
                    console.log('Connection not ready, retrying...');
                    setTimeout(() => updateBalance(publicKey), 500);
                    return;
                }

                try {
                    const pubKey = new solanaWeb3.PublicKey(publicKey);
                    const lamports = await connection.getBalance(pubKey);
                    const sol = lamports / solanaWeb3.LAMPORTS_PER_SOL;
                    setBalance(sol);
                    return sol;
                } catch (error) {
                    console.error('Balance update error:', error);
                    setBalance(0);
                    return 0;
                }
            }, [connection]);

            const generateNewPlatformWallet = async () => {
                if (!window.solanaWeb3) {
                    showMessage('❌ Solana Web3.js yüklenmedi. Sayfayı yenileyin.', 'error');
                    return;
                }
                
                try {
                    // Yeni bir keypair oluştur
                    const newKeypair = solanaWeb3.Keypair.generate();
                    const newAddress = newKeypair.publicKey.toString();
                    
                    setPlatformWallet(newAddress);
                    localStorage.setItem('platformWallet', newAddress);
                    
                    showMessage(`✅ Yeni platform wallet oluşturuldu!\n${newAddress}\n\n⚠️ ÖNEMLİ: Bu sadece test amaçlı bir adres.\nGerçek kullanım için güvenli bir wallet kullanın.`, 'success');
                    
                    // Private key'i console'a yazdır (SADECE TEST İÇİN!)
                    console.log('TEST WALLET PRIVATE KEY (SADECE TEST İÇİN!):', 
                        Buffer.from(newKeypair.secretKey).toString('hex'));
                    
                } catch (error) {
                    console.error('Wallet generation error:', error);
                    showMessage('❌ Wallet oluşturma hatası: ' + error.message, 'error');
                }
            };

            const connectWallet = async () => {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom Wallet bulunamadı!\nLütfen phantom.app\'dan yükleyin.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                setConnecting(true);
                try {
                    const response = await window.solana.connect();
                    const address = response.publicKey.toString();
                    setWalletConnected(true);
                    setWalletAddress(address);
                    setIsSimulation(false);
                    
                    const currentBalance = await updateBalance(address);
                    
                    showMessage(`🎉 Phantom Wallet bağlandı!\n👻 Adres: ${address.slice(0, 8)}...${address.slice(-8)}\n💰 Devnet Bakiye: ${currentBalance.toFixed(4)} SOL\n\n${currentBalance < 0.5 ? '⚠️ SOL az! solfaucet.com\'dan alabilirsiniz.' : '✅ NFT almaya hazır!'}`, 'success');
                } catch (error) {
                    console.error('Wallet bağlantı hatası:', error);
                    showMessage('❌ Wallet bağlantısı başarısız!\nLütfen Phantom\'da onay verin.', 'error');
                } finally {
                    setConnecting(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    if (window.solana) {
                        await window.solana.disconnect();
                    }
                    setWalletConnected(false);
                    setWalletAddress('');
                    setBalance(0);
                    setIsSimulation(false);
                    showMessage('👻 Phantom wallet bağlantısı kesildi.', 'info');
                } catch (error) {
                    console.error('Disconnect hatası:', error);
                }
            };

            const useSimulationMode = () => {
                setBalance(10.0);
                setIsSimulation(true);
                setWalletConnected(false);
                setWalletAddress('');
                showMessage('🎮 Simülasyon modu aktif!\n10 SOL ile test edebilirsiniz.\n\n(Bu gerçek blockchain değil, sadece test amaçlı)', 'info');
            };

            const formatAddress = (address) => {
                return `${address.slice(0, 4)}...${address.slice(-4)}`;
            };

            const generateAddress = () => {
                const chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
                let result = '';
                for (let i = 0; i < 44; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            };

            const properties = [
                {
                    id: 1,
                    name: '🏢 Maslak Business Center',
                    location: 'Maslak, Şişli',
                    price: 0.01, // Çok düşük test fiyatı
                    roi: '%7.8',
                    size: '120m²',
                    type: 'Ofis'
                },
                {
                    id: 2,
                    name: '🏠 Beşiktaş Premium Residence', 
                    location: 'Beşiktaş, İstanbul',
                    price: 0.02,
                    roi: '%9.1',
                    size: '180m²',
                    type: '3+1 Rezidans'
                },
                {
                    id: 3,
                    name: '🌊 Kadıköy Seaside Apartments',
                    location: 'Caddebostan, Kadıköy',
                    price: 0.03,
                    roi: '%7.2',
                    size: '140m²',
                    type: '3+1 Daire'
                },
                {
                    id: 4,
                    name: '🏡 Emirgan Luxury Villa',
                    location: 'Emirgan, Sarıyer',
                    price: 0.05,
                    roi: '%8.2', 
                    size: '450m²',
                    type: '5+2 Villa'
                }
            ];

            const mintProperty = async (property) => {
                if (!walletConnected && !isSimulation) {
                    showMessage('❌ Önce Phantom wallet bağlayın\nveya simülasyon modunu aktif edin!', 'error');
                    return;
                }

                if (PLATFORM_WALLET === '11111111111111111111111111111111') {
                    showMessage('⚠️ Önce platform wallet oluşturun!\n"Platform Wallet Oluştur" butonuna tıklayın.', 'error');
                    return;
                }

                if (balance < property.price) {
                    showMessage(`❌ Yetersiz SOL!\n${property.price} SOL gerekli.\nMevcut: ${balance.toFixed(4)} SOL\n\n${!isSimulation && balance < 0.5 ? '💡 solfaucet.com\'dan test SOL alabilirsiniz!' : ''}`, 'error');
                    return;
                }
                
                if (walletConnected) {
                    await mintWithRealSOL(property);
                } else {
                    await mintWithSimulation(property);
                }
            };

            const mintWithRealSOL = async (property) => {
                if (!connection || !window.solana) {
                    showMessage('❌ Blockchain bağlantısı hazır değil. Lütfen tekrar deneyin.', 'error');
                    return;
                }

                setProcessing(true);
                showMessage(`🏠 ${property.name} için SOL transferi başlatılıyor...\n⚡ Phantom onayı bekleniyor...`, 'info');
                
                try {
                    // Validate addresses
                    let fromPubkey, toPubkey;
                    try {
                        fromPubkey = new solanaWeb3.PublicKey(walletAddress);
                        toPubkey = new solanaWeb3.PublicKey(PLATFORM_WALLET);
                    } catch (e) {
                        throw new Error('Geçersiz wallet adresi. Platform wallet\'ı yeniden oluşturun.');
                    }
                    
                    // Create transaction
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: fromPubkey,
                            toPubkey: toPubkey,
                            lamports: Math.floor(property.price * solanaWeb3.LAMPORTS_PER_SOL),
                        })
                    );
                    
                    // Get recent blockhash
                    const { blockhash } = await connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = fromPubkey;
                    
                    // Sign and send transaction
                    const signedTransaction = await window.solana.signTransaction(transaction);
                    const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                    
                    showMessage(`⏳ İşlem gönderildi!\nTX: ${signature.slice(0, 8)}...\nOnay bekleniyor...`, 'info');
                    
                    // Wait for confirmation
                    const confirmation = await connection.confirmTransaction(signature, 'confirmed');
                    
                    if (confirmation.value.err) {
                        throw new Error('Transaction failed: ' + JSON.stringify(confirmation.value.err));
                    }
                    
                    // Update balances
                    const newBalance = await updateBalance(walletAddress);
                    await updatePlatformBalance();
                    
                    // Create NFT record
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        isReal: true,
                        walletAddress: walletAddress,
                        transactionHash: signature,
                        explorerUrl: `https://explorer.solana.com/tx/${signature}?cluster=devnet`
                    };
                    
                    const newPortfolio = [...portfolio, newNFT];
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    
                    showMessage(`🎉 ${property.name} NFT başarıyla mint edildi!\n⚡ Gerçek Devnet blockchain işlemi\n\n🔗 NFT: ${nftAddress.slice(0, 8)}...${nftAddress.slice(-8)}\n📋 TX: ${signature.slice(0, 8)}...\n💰 Güncel Bakiye: ${newBalance.toFixed(4)} SOL\n\n✅ Transaction onaylandı!`, 'success');
                    
                } catch (error) {
                    console.error('Mint error:', error);
                    showMessage(`❌ İşlem başarısız!\n${error.message}\n\n${error.message.includes('reject') ? 'Phantom\'da işlemi onayladınız mı?' : 'Platform wallet\'ı yeniden oluşturmayı deneyin.'}`, 'error');
                    
                    // Refresh balance in case of error
                    await updateBalance(walletAddress);
                } finally {
                    setProcessing(false);
                }
            };

            const mintWithSimulation = async (property) => {
                setProcessing(true);
                showMessage(`🎮 ${property.name} simülasyon mint ediliyor...`, 'info');
                
                setTimeout(() => {
                    const nftAddress = generateAddress();
                    const newNFT = {
                        id: Date.now(),
                        name: property.name,
                        address: nftAddress,
                        price: `${property.price} SOL`,
                        location: property.location,
                        roi: property.roi,
                        mintDate: new Date().toLocaleDateString('tr-TR'),
                        isReal: false,
                        walletAddress: 'simulation'
                    };
                    
                    const newPortfolio = [...portfolio, newNFT];
                    setPortfolio(newPortfolio);
                    localStorage.setItem('realEstatePortfolio', JSON.stringify(newPortfolio));
                    
                    const newBalance = balance - property.price;
                    setBalance(newBalance);
                    
                    showMessage(`🎉 ${property.name} NFT mint edildi!\n🎮 Simülasyon modunda\n\n🔗 NFT: ${nftAddress.slice(0, 8)}...${nftAddress.slice(-8)}\n💰 Kalan: ${newBalance.toFixed(1)} SOL`, 'success');
                    setProcessing(false);
                }, 2000);
            };

            // Auto-refresh balance every 10 seconds when wallet connected
            useEffect(() => {
                if (walletConnected && walletAddress && !processing) {
                    const interval = setInterval(() => {
                        updateBalance(walletAddress);
                    }, 10000);
                    
                    return () => clearInterval(interval);
                }
            }, [walletConnected, walletAddress, processing, updateBalance]);

            return (
                <div className="container">
                    <div className="header">
                        <div className="title">🏠 RealEstate NFT</div>
                        <div className="subtitle">Blockchain Emlak Yatırım Platformu</div>
                        
                        <div className="wallet-section">
                            {walletConnected ? (
                                <div>
                                    <div style={{fontSize: '16px', color: '#22c55e', marginBottom: '8px'}}>
                                        👻 Phantom Connected: {formatAddress(walletAddress)}
                                    </div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        💰 Gerçek Devnet Bakiye: {balance.toFixed(4)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        ⚡ Gerçek Solana Devnet bağlantısı aktif
                                        {balance < 0.1 && <div style={{color: '#ff6b6b', marginTop: '5px'}}>
                                            ⚠️ Bakiye düşük! <a href="https://solfaucet.com" target="_blank" style={{color: '#22c55e'}}>solfaucet.com</a>'dan test SOL alabilirsiniz
                                        </div>}
                                    </div>
                                    <button className="button disconnect-button" onClick={disconnectWallet}>
                                        🔌 Phantom Bağlantısını Kes
                                    </button>
                                </div>
                            ) : isSimulation ? (
                                <div>
                                    <div style={{fontSize: '18px', color: '#ffd700', marginBottom: '8px'}}>
                                        🎮 Simülasyon Bakiye: {balance.toFixed(1)} SOL
                                    </div>
                                    <div style={{fontSize: '12px', opacity: '0.8', marginBottom: '15px'}}>
                                        Test modu - gerçek blockchain değil
                                    </div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '⏳ Bağlanıyor...' : '👻 Gerçek Phantom\'a Geç'}
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <button 
                                        className="button phantom-button" 
                                        onClick={connectWallet}
                                        disabled={connecting}
                                    >
                                        {connecting ? '⏳ Phantom Bağlanıyor...' : '👻 Gerçek Phantom Bağla'}
                                    </button>
                                    
                                    <button className="button sim-button" onClick={useSimulationMode}>
                                        🎮 Simülasyon Modu (Test)
                                    </button>
                                    
                                    <div style={{fontSize: '12px', opacity: '0.8', marginTop: '10px'}}>
                                        <strong>Phantom:</strong> Gerçek Devnet blockchain (ücretsiz test ağı)<br/>
                                        <strong>Simülasyon:</strong> Sadece test amaçlı
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className={`status ${messageType === 'error' ? 'error' : ''} ${processing ? 'processing' : ''}`}>
                        {message}
                    </div>

                    <div className="platform-wallet-info">
                        <div style={{fontSize: '14px', fontWeight: 'bold', marginBottom: '10px'}}>
                            💼 Platform Treasury Wallet
                        </div>
                        <div style={{fontSize: '12px', marginBottom: '10px', wordBreak: 'break-all'}}>
                            {PLATFORM_WALLET === '11111111111111111111111111111111' ? 
                                '⚠️ Platform wallet henüz oluşturulmadı' : 
                                <>
                                    {PLATFORM_WALLET}
                                    <div style={{marginTop: '5px', color: '#22c55e'}}>
                                        💰 Treasury Bakiye: {platformBalance.toFixed(4)} SOL
                                    </div>
                                </>
                            }
                        </div>
                        <button 
                            className="button generate-wallet-button" 
                            onClick={generateNewPlatformWallet}
                        >
                            🔑 Platform Wallet Oluştur (Test)
                        </button>
                        <div style={{fontSize: '10px', marginTop: '8px', opacity: '0.7'}}>
                            NFT satın alımlarında SOL bu adrese gönderilir
                        </div>
                    </div>

                    <div className="properties-grid">
                        {properties.map(property => (
                            <div key={property.id} className="property-card">
                                <div className="property-name">{property.name}</div>
                                <div className="property-details">
                                    📍 {property.location}<br/>
                                    🏡 {property.size} - {property.type}<br/>
                                    💰 Hisse Fiyatı: {property.price} SOL<br/>
                                    📈 ROI: {property.roi}
                                </div>
                                <button 
                                    className="buy-button"
                                    onClick={() => mintProperty(property)}
                                    disabled={balance < property.price || processing}
                                >
                                    {processing ? 
                                        '⏳ İşlem devam ediyor...' :
                                        balance >= property.price ? 
                                        `🎯 ${property.price} SOL ile NFT Al` : 
                                        `❌ Yetersiz SOL (${property.price} gerekli)`
                                    }
                                </button>
                            </div>
                        ))}
                    </div>

                    {portfolio.length > 0 && (
                        <div className="portfolio">
                            <div className="portfolio-title">
                                🏡 Emlak NFT Portfolyöm ({portfolio.length})
                            </div>
                            
                            {portfolio.map(nft => (
                                <div key={nft.id} className="nft-item">
                                    <div className="nft-name">
                                        {nft.name} {nft.isReal && <span style={{color: '#9945FF', fontSize: '12px'}}>⚡ REAL TX</span>}
                                    </div>
                                    <div className="nft-details">
                                        📍 {nft.location}<br/>
                                        🔗 NFT: {nft.address.slice(0, 8)}...{nft.address.slice(-8)}<br/>
                                        {nft.transactionHash && (
                                            <>📋 TX: {nft.transactionHash.slice(0, 8)}...{nft.transactionHash.slice(-8)}<br/></>
                                        )}
                                        📅 {nft.mintDate} • {nft.price} • ROI {nft.roi}
                                        {nft.explorerUrl && (
                                            <div style={{marginTop: '8px'}}>
                                                <a 
                                                    href={nft.explorerUrl} 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    style={{
                                                        color: '#22c55e',
                                                        textDecoration: 'none',
                                                        fontSize: '12px',
                                                        border: '1px solid #22c55e',
                                                        padding: '3px 8px',
                                                        borderRadius: '4px',
                                                        display: 'inline-block'
                                                    }}
                                                >
                                                    🌐 Explorer'da Gör
                                                </a>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
